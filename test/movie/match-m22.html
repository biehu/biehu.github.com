<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>发起比赛-比赛信息</title>
<link rel="stylesheet" href="styles/common.css" />
<link rel="stylesheet" href="styles/match.css" />
<link rel="stylesheet" href="styles/date.css" />
<link rel="stylesheet" href="styles/jquery.classycountdown.css" />
</head>
<body>
    
<div class="container">
	<div class="header_wrap">
		<div class="header">
			<input class="search" type="text" placeholder="搜索" />
			<a class="login" href="">登录</a>
			<a class="reg" href="">注册</a>
		</div>
	</div>
	<div class="nav_wrap">
		<div class="nav">
			<h1><a href="#"><img src="images/logo.jpg" /></a></h1>
			<ul>
				<li><a class="on" href="#">首页</a></li>
				<li><a href="#">微赛事</a></li>
				<li><a href="#">发起比赛</a></li>
				<li><a href="#">论坛</a></li>
				<li><a href="#">影片</a></li>
			</ul>
		</div>
	</div>
	<div class="main">
        <div class="match-container">
            <div class="match-title">发起比赛</div>

            <div class="match-main">
                <div class="match-left">
                    <div class="match-menu">
                        <ul>
                            <li>
                                <span class="num">1</span>
                                <p class="row2">主办方<br/>身份信息</p>
                            </li>
                            <li class="active">
                                <span class="num">2</span>
                                <p>比赛信息</p>
                            </li>
                            <li>
                                <span class="num">3</span>
                                <p>参赛要求</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <form action="#" method="post" class="match-right">
                    <div class="match-form">
                        <div class="row">
                            <div class="label">比赛简介：</div>
                            <div class="span">
                                <textarea class="match-area"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">时间安排：</div>
                            <div class="span">
                                <div class="time-table">
                                    <div class="row title">
                                        <div class="item item1">阶段</div>
                                        <div class="item item2">开始时间</div>
                                        <div class="item item3">结束时间</div>
                                    </div>
                                    <div class="row">
                                        <div class="item item1">启动期</div>
                                        <div class="item item2">
                                            <input type="text" value="2014年12月12号" id="date" class="time-ipt" />
                                        </div>
                                        <div class="item item3">
                                           <input type="text" value="2014年12月12号" id="date2" class="time-ipt" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="item item1">审评期</div>
                                        <div class="item item2">
                                            <input type="text" value="2014年12月12号" class="time-ipt" />
                                        </div>
                                        <div class="item item3">
                                            <input type="text" value="2014年12月12号" class="time-ipt" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="item item1">颁奖</div>
                                        <div class="item item2">
                                            <input type="text" value="2014年12月12号" class="time-ipt" />
                                        </div>
                                        <div class="item item3">
                                            <input type="text" value="2014年12月12号" class="time-ipt" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="item item1">展映</div>
                                        <div class="item item2">
                                            <input type="text" value="2014年12月12号" class="time-ipt" />
                                        </div>
                                        <div class="item item3">
                                            <input type="text" value="2014年12月12号" class="time-ipt" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">奖项设置：</div>
                            <div class="span">
                                <div class="setting-table">
                                    <div class="row title">
                                        <div class="item item1">奖项名称</div>
                                        <div class="item item2">奖项类别</div>
                                        <div class="item item3">数量</div>
                                        <div class="item item4">操作</div>
                                    </div>
                                    <div class="row">
                                        <div class="item item1">
                                            <input type="text" class="input"/>
                                        </div>
                                        <div class="item item2">
                                            <input type="text" class="input"/>
                                        </div>
                                        <div class="item item3">
                                            <input type="text" class="input input-num"/>
                                        </div>
                                        <div class="item item4">
                                            <a href="#" class="add">添加</a>
                                            <a href="#" class="del">删除</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="item item1">
                                            <input type="text" class="input"/>
                                        </div>
                                        <div class="item item2">
                                            <input type="text" class="input"/>
                                        </div>
                                        <div class="item item3">
                                            <input type="text" class="input input-num"/>
                                        </div>
                                        <div class="item item4">
                                            <a href="#" class="add">添加</a>
                                            <a href="#" class="del">删除</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="item item1">
                                            <input type="text" class="input"/>
                                        </div>
                                        <div class="item item2">
                                            <input type="text" class="input"/>
                                        </div>
                                        <div class="item item3">
                                            <input type="text" class="input input-num"/>
                                        </div>
                                        <div class="item item4">
                                            <a href="#" class="add">添加</a>
                                            <a href="#" class="del">删除</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="item item1">
                                            <input type="text" class="input"/>
                                        </div>
                                        <div class="item item2">
                                            <input type="text" class="input"/>
                                        </div>
                                        <div class="item item3">
                                            <input type="text" class="input input-num"/>
                                        </div>
                                        <div class="item item4">
                                            <a href="#" class="add">添加</a>
                                            <a href="#" class="del">删除</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input class="submit-btn" type="submit" value="下一步"/>
                </form>
            </div>
        </div>
	</div>
	<div class="footer_wrap">
		<div class="footer">
			<ul class="footer_btn">
				<li>
					<a class="about" href=""></a>
					关于我们
				</li>
				<li>
					<a class="contact" href=""></a>
					联系我们
				</li>
				<li>
					<a class="clause" href=""></a>
					用户条款
				</li>
			</ul>
			<p>© 2014 毫米网|micmovie|毫米赛事网, all rights reserved 京ICP备14049338号-2</p>
		</div>
	</div>
</div>
<script src="scripts/jquery.js"></script>
<script src="scripts/jquery.knob.js"></script>
<script src="scripts/jquery.throttle.js"></script>
<script src="scripts/jquery.classycountdown.js"></script>
<script src="scripts/swipe.js"></script>
<script src="scripts/index.js"></script>
<script type="text/javascript" src="scripts/jquery.date.js"></script>
<script>
    // 选择时间
var selectDate = function () {
    var date = $('#date');
    if (!date.length) return;
    
    date.date_input();
};
    // 选择时间
var selectDate2 = function () {
    var date = $('#date2');
    if (!date.length) return;
    
    date.date_input();
};
selectDate();
selectDate2();
</script>
</body>
</html>
