<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" href="styles/reg_after2.css" />
<link rel="stylesheet" href="styles/common.css" />
</head>
<body>
    
<div class="container">
	<div class="header_wrap">
		<div class="header">
			<input class="search" type="text" placeholder="搜索" />
			<a class="login" href="">登录</a>
			<a class="reg" href="">注册</a>
		</div>
	</div>
	<div class="nav_wrap">
		<div class="nav">
			<h1><a href="#"><img src="images/logo.jpg" /></a></h1>
			<ul>
				<li><a class="on" href="#">首页</a></li>
				<li><a href="#">微赛事</a></li>
				<li><a href="#">发起比赛</a></li>
				<li><a href="#">论坛</a></li>
				<li><a href="#">影片</a></li>
			</ul>
		</div>
	</div>
	<div class="tab_wrap">
		<ul class="tab">
			<li>01.完善基本信息</li>
			<li class="on">02.实名认证</li>
		</ul>
	</div>
	<div class="main">
		<form id="list_form" class="list_form">
			<div class="list first">
				<span>真实姓名：</span><input id="indentity" type="text" /><i>请填写身份证姓名</i>
			</div>
			<div class="list second">
				<span>联系电话：</span><input id="phone" type="text" />
			</div>
			<div class="list third">
				<span>所在地区：</span><select id="province" name="province"></select><select id="city" name="city" ></select><select id="county" name="county"></select>
			</div>
			<div class="list forth">
				<span>职业：</span><select id="work"><option value=''>请选择</option><option value="1">北京市</option><option value="2">山东省</option></select>
			</div>
			<div class="list fifth">
				<span>认证描述：</span>
				<textarea id="desc"></textarea>
				<p><i>最多能输入30个字</i></p>
			</div>
			<div class="list sixth">
				<span>证明材料：</span>
				<div class="sixth_right">
					<div class="file_box">
						<input id="upload_img" class="upload_img" type="file" />
						<a class="upload_btn" href="">上传图片</a>
					</div>
					<p><i>请上传名片照片或其他能证明你职业的材料</i></p>
					<div id="preview" class="preview"></div>
				</div>
			</div>
			<div class="list seventh">
				<span>入行年份：</span><select id="work_time"><option value=''>请选择</option><option value="1">2015年</option><option value="1">2014年</option></select>
			</div>
			<div class="eighth"><a id="list_save" class="save_btn" href="">保 存</a><a class="no" href="">暂不认证</a></div>
		</form>
	</div>
	<div class="footer_wrap">
		<div class="footer">
			<ul class="footer_btn">
				<li>
					<a class="about" href=""></a>
					关于我们
				</li>
				<li>
					<a class="contact" href=""></a>
					联系我们
				</li>
				<li>
					<a class="clause" href=""></a>
					用户条款
				</li>
			</ul>
			<p>© 2014 毫米网|micmovie|毫米赛事网, all rights reserved 京ICP备14049338号-2</p>
		</div>
	</div>
</div>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/select_city.js"></script>
<script type="text/javascript" src="scripts/jquery.validate.js"></script>
<script type="text/javascript" src="scripts/form.js"></script>
</body>
</html>
