<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<title></title>
<link rel="stylesheet" href="styles/index.css" />
<link rel="stylesheet" href="styles/effect.css" />
<style>
.p23 img:nth-child(2) {
	-webkit-transition-delay: 1s;
}

.p23 img:nth-child(3) {
	-webkit-transition-delay: 1.5s;
}

.p23 img:nth-child(4) {
	-webkit-transition-delay: 2.5s;
}

.p23 img:nth-child(5) {
	-webkit-transition-delay: 3s;
}

.p2 img:nth-child(6) {
	-webkit-animation-delay: 4s;
}

.p3 img:nth-child(6), 
.p3 img:nth-child(7) {
	-webkit-transition-delay: 4s;
}

.p3 img:nth-child(8) {
	-webkit-animation-delay: 4.5s;
}
</style>
</head>
<body>
    <div class="wrap">
        <!-- loading -->
        <div class="loading ">
            <div class="loading-inner">
                <div class="ball">
                    <img src="images/ball-wrap.png" />
                    <img class="beat" src="images/ball.png" />
                </div>
                <div class="loading-text">
                    <img src="images/loading.png" />
                    <p><span class="loading-text-tip"></span></p>
                </div>
            </div>
        </div>
        <!-- 1 -->
        <div class="page p1 ">
            <div class="say-text-wrap">
                <img src="images/say.png" />
                <img class="end-arrow" src="images/say-arrow.png" />
                <p id="txt1" class="txt">
                </p>
            </div>
        </div>
        <!-- 2 -->
        <div class="page p23 p2  down">
            <img class="tmxL" src="images/p2-top.png" />
            <img class="tmxL" src="images/pe2.png" />
            <img class="tmxR" src="images/p2-middle.png" />
            <img class="tmxR" src="images/pe3.png" />
            <img class="tmxL" src="images/p2-bottom.png" />
            <img class="wobble" src="images/pe4.png" />
        </div>
        <!-- 3 -->
        <div class="page p23 p3  down">
            <img class="tmxL" src="images/p3-left.png" />
            <img class="tmxL" src="images/pe8.png" />
            <img class="tmxR" src="images/p3-right.png" />
            <img class="tmxR" src="images/pe5.png" />
            <img class="tmxR" src="images/p3-bottom.png" />
            <img class="opa" src="images/pe6.png" />
            <img class="opa" src="images/pe7.png" />
            <img class="zoom" src="images/eye.png" />
        </div>
        <!-- 4 -->
        <div class="page p4 down">
            <div class="link links-top">
                <img src="images/teams_01.jpg" />
                <p>
                    <a class="next" data-num="1" href="#"></a>
                    <a class="next" data-num="2" href="#"></a>
                    <a class="next" data-num="3" href="#"></a>
                </p>
            </div>
            <div class="link links-bottom">
                <img src="images/teams_02.jpg" />
                <p>
                    <a class="next" data-num="4" href="#"></a>
                    <a class="next" data-num="5" href="#"></a>
                    <a class="next" data-num="6" href="#"></a>
                </p>
            </div>
            <div class="say-text-wrap">
                <img src="images/say.png" />
                <img src="images/say-arrow.png" />
                <img src="images/eye1.png" />
                <p id="txt4" class="txt">
                </p>
            </div>
        </div>
        <!-- 5 -->
        <div class="page p5 down">
			<div class="cup-bg">
				<img src="images/cup-pic.png" />
			</div>
			<div class="draw-img hide">
				<canvas id="cup" class="cup"></canvas>
			</div>
            <img class="sign-text" src="images/sign.png" />
            <div class="say-text-wrap hide">
                <img src="images/say.png" />
                <img src="images/say-arrow.png" />
                <p class="say-text">
                        想想还有点小激动呢！快替我在6个中选一个吧!
                </p>
            </div>
            <div class="draw-bottom hide">
                <img class="draw-bottom-bg" src="images/opa-bg.png" />
				<p class="draw-btn">
					<img class="draw-clean" src="images/draw-btn_03.jpg" />
					<img class="draw-save" src="images/draw-btn_05.jpg" />
				</p>
            </div>
			<div class="share hide">
				<img src="images/share.png" />
			</div>
        </div>
        <!-- 6 -->
        <div class="page p6 down">
			<div class="pbg"></div>
			<div class="pbgg"></div>
			<div class="logo1"><img src="images/logo-1.png" /></div>
			<div class="p-bottom">
				<div class="link-btn"><img src="images/link-btn.png" /></div>
				<div class="logo2"><img src="images/logo-2.png" /></div>
			</div>
		</div>
    </div>
    
    <script src="scripts/jquery.js"></script>
    <script src="scripts/typed.js"></script>
    <script src="scripts/index.js"></script>
    
</body>
</html>
