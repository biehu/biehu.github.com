<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <title>Untitled Document</title>
       <link rel="stylesheet" href="jquery.mCustomScrollbar.css" />
       <style>
           .screen {
               float: left;
               height: 800px;
           }
           
           .red {
               background: #ccc;
           }
           
           .black {
               background: #000;
           }
           
           .blue {
               background: #999;
           }
       </style>
   </head>
   <body>
       <div class="control-btn">
           <button class="page" data-index="0" type="button">第一页</button>
           <button class="page" data-index="1" type="button">第二页</button>
           <button class="page" data-index="2" type="button">第三页</button>
       </div>
       <div id="scroll-wrap" class="wrap">
           <div class="screen-wrap">
               <div class="screen red"></div>
               <div class="screen black"></div>
               <div class="screen blue"></div>
           </div>
       </div>
       
       <script src="../scripts/jquery.js"></script>
       <script src="jquery.mCustomScrollbar.js"></script>
       
       <script>
           
           var screenWidth = $(window).width();
           $('.screen').width(screenWidth);
           $('.screen-wrap').width($('.screen').length * screenWidth);
           
           $('.page').click(function () {
               var index = $(this).attr('data-index');
               $("#scroll-wrap").mCustomScrollbar("scrollTo", index * screenWidth);
           });
           
           
           $("#scroll-wrap").mCustomScrollbar({
                axis:"x",
                theme:"dark-thin",
                advanced:{autoExpandHorizontalScroll:true}
            });
       </script>
   </body>
</html>
