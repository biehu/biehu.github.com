       <script>
           
           var canvas = document.getElementById('snow');
    
    function makeSnow(el) {
        var ctx = el.getContext('2d');
        var width = 0;
        var height = 0;
        var particles = [];
        
        var Particle = function() {
            this.x = this.y = this.dx = this.dy = 0;
            this.reset();
        }
        
        Particle.prototype.reset = function() {
            this.y = Math.random() * height;
            this.x = Math.random() * width;
            this.dx = (Math.random() * 1) - 0.5;
            this.dy = (Math.random() * 0.5) + 0.5;
        }
        
        function createParticles(count) {
            if (count != particles.length) {
                particles = [];
                for (var i = 0; i < count; i++) {
                    particles.push(new Particle());
                }
            }
        }
                
        function onResize() {
            width = window.innerWidth;
            height = window.innerHeight;
            el.width = width;
            el.height = height;
            
            createParticles((width * height) / 10000);
        }
        
        function updateParticles() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#f6f9fa';
            
            particles.forEach(function(particle) {
                particle.y += particle.dy;
                particle.x += particle.dx;
                
                if (particle.y > height) {
                    particle.y = 0;
                }
                
                if (particle.x > width) {
                    particle.reset();
                    particle.y = 0;
                }
                
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 5, 0, Math.PI * 2, false);
                ctx.fill();
            });
            
            window.requestAnimationFrame(updateParticles);
        }
        
        onResize();
        updateParticles();
    }
    
       </script>
       
       
       <script>
        function page() {
            var root = $('.wrap');
            var section = root.find('section');
            var movePrevent = false;
            var touchDown = false;
            var curPage = 0;
            var pageHeight, startX, startY, margin;
            
            var config = [
                '尊敬的xxx<br/>过年好!<br/>新的一年，新时代，让我们重新认识一下吧',
                '曾经，我是那村头的丫蛋，每天抱着手机，聊天P图玩游戏。直到我遇见您……',

                'XXX（销售名）在这里给您拜年啦<br/>\
我的感恩化作深深的祝福：<br/>\
祝您狗年大吉事事顺，<br/>\

我会继续努力，提供最好的服务，<br/>\
一定为您的企业创造更高价值！'
            ];
            
            var bind = function () {
                document.body.addEventListener('touchstart', function (e) {
                    onStart(e.changedTouches[0]);
                });
                
                document.body.addEventListener('touchmove', function (e) {
                    e.preventDefault();
                    onMove(e.changedTouches[0]);
                });
                
                document.body.addEventListener('touchend', function (e) {
                    onEnd(e.changedTouches[0]);
                });
            };
            
            var prevPage = function () {
                animatePage(curPage - 1);
            };
            
            var nextPage = function () {
                animatePage(curPage + 1);
            };
            
            var setTop = function (pos) {
                root.css({'-webkit-transform': 'matrix(1, 0, 0, 1, 0,' + pos + ')'});
            };
            
            var onStart = function (e) {
                if (movePrevent) {
                    return;
                }
                
                touchDown = true;
                
                startX = e.pageX;
                startY = e.pageY;
                margin = root.css('-webkit-transform');
                margin = margin.replace("matrix(", "");
                margin = margin.replace(")", "");
                margin = margin.split(",");
                margin = parseInt(margin[5]);
            };
            
            var onMove = function (e) {
                if (movePrevent || !touchDown) {
                    return;
                }
                
                if (e.pageY !== startY) {
                    setTop(margin + e.pageY - startY);
                }
            };
            
            var onEnd = function (e) {
                if (movePrevent) {
                    return;
                }
                
                var endY = e.pageY;
                
                touchDown = false;
                
                if (Math.abs(endY - startY) < 50) {
//                    animatePage(curPage);
                }
                else if (endY > startY) {
                    prevPage();
                }
                else {
                    nextPage();
                }
                
            };
            
            var animatePage = function (newPage) {
                var newMarginTop;
                
                if (newPage < 0) {
                    newPage = 0;
                }
                if (newPage > section.length - 1) {
                    newPage = section.length - 1;
                }
                
                if (newPage === section.length - 1) {
                    $('.page-btn').hide();
                } else {
                    $('.page-btn').show();
                }
                
                curPage = newPage;
                
                movePrevent = true;
                root.one('webkitTransitionEnd', function () {
                    movePrevent = false;
                });
                newMarginTop  = newPage * (-pageHeight);
                setTop(newMarginTop);
                
                section.removeClass('show');
                section.eq(curPage).addClass('show');
                section.eq(curPage).find(".typed").typed({
                    strings: [config[curPage]],
                    typeSpeed: 30,
                    backDelay: 500,
                    loop: false,
                    contentType: 'html', // or text
                    // defaults to false for infinite loop
                    loopCount: false,
                    callback: function(){ 
                        if (curPage === 0)
                        section.eq(curPage)
                            .find(".typed")
                            .append('<img src="./images/smile.png"/>');
                    
                    },
                    resetCallback: function() {  }
                });
                
                if (curPage > 1) {
                    $('.snow').hide();
                } else {
                    $('.snow').show();
                }
            };
            
            var pageInit = function () {
                pageHeight = $(window).height();
                
                section.height(pageHeight);
                animatePage(curPage);
                
                bind();
            };
            
            pageInit();
    

        };
       </script>
