<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
       <title></title>
       <style>
           * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
           }
           
           .wrap {
               padding: 50px;
           }
           h1 {
               text-align: center;
               margin: 50px 0;
           }
           input[type="text"] {
               width: 100%;
               line-height: 30px;
           }
           .row label {
           }
           .row div {
               flex: 1;
           }
           .row {
               display: flex;
               align-items: center;
               margin-bottom: 30px;
           }
           button {
               padding: 10px 30px;
           }
           
            
            
       </style>
   </head>
   <body>
       <div class="wrap">
           <h1>给客户拜年</h1>
           <form action="index.html" method="get">
           <div class="row">
               <label>姓名</label>
               <div>
                   <input name="username" type="text"/>
               </div>
           </div>
           <div class="row">
               <label>性别</label>
               <div>
                   <label><input name="sex" value="0" type="radio" checked/>男</label>
                   <label><input name="sex" value="1" type="radio"/>女</label>
               </div>
           </div>
           <div class="row">
               <label>客户名称</label>
               <div>
                   <input name="customer" type="text"/>
               </div>
           </div>
           <div class="row">
               <label>客户职位</label>
               <div>
                   <input name="customerJob" type="text"/>
               </div>
           </div>
           <input name="from" value="edit" type="hidden"/>
           <button type="submit">生成</button>
           </form>
       </div>
       
       <script src="scripts/jquery.js"></script>
       
       <script>
           function onClick() {
               if ($('input[name="sex"]:checked').val() === '0') {
                   $('form').attr('action', 'index.html');
               } else {
                   $('form').attr('action', 'index2.html');
               }
           }
           
           $('button').click(onClick);
       </script>
        
   </body>
</html>
