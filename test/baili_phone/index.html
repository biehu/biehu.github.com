       <script>
           
           
            /*
            * 翻页
            */
           var index = 0;
           var allNum = 9;
           var isAnimate = false;
           var isModal = false;
           var yStart;
           var yEnd;
           
           var slide = function (el, num) {
                el.css('WebkitTransitionDuration', '.5s');
                el.css('webkitTransform', 'translateY(' + num +　')');
           };
           
           var setPage = function (dir,page) {
               
                isAnimate = true;
                
                if(dir === 1){
                    $(".scene_"+(page+1)).removeClass('up');
                    $(".scene_"+(page+2)).addClass('hide');
                    
                }
                else{
                    $(".scene_"+page).addClass('up');
                    $(".scene_"+(page+1)).removeClass('hide');
                }
               
                // 翻页
                setTimeout(function(){
                    if (isAnimate) {
                        isAnimate = false;
                    }
                },750);
            };
            
            var touchPageUp = function(){
                $(document).bind("touchstart", function(e){
                    var touch = e.originalEvent.touches[0];
                    yStart = touch.pageY;
                });
                $(document).bind("touchmove", function(e){
                    event.preventDefault();
                    var touch = e.originalEvent.touches[0];
                    yEnd = touch.pageY;
                    if (isAnimate || isModal) 
                        return false;
                    if (yEnd - 100 > yStart & yEnd > yStart) { //down
                        if (index === 0)
                            return false;
                        setPage(1, --index);
                    }
                    else 
                        if (yEnd + 100 < yStart & yEnd < yStart) { //up
                            if (index === (allNum - 1)) 
                                return false;
                            setPage(0, ++index);
                        }
                });
                
            };

            
           var bindPageUp = function () {
               $(".next").bind('click', function(e){
                   e.preventDefault();
                   if (index == (allNum - 1)) {
                       return;
                   }
                   
                   if (isAnimate) {
                       isAnimate = false;
                   }
                   
                   setPage(0, ++index);
               });
           };
           
           
           var indexImgs = ['images/map.png', 'images/plane.png', 'images/hand.png'],
               loadedImgNum = 0,
           
               loadImg = function (url) {
                    var img = new Image(); 
                    img.onload = function(){
                        loadedImgNum += 1;
                        if (loadedImgNum === indexImgs.length) {
                            showPage();
                        }
                    }
                    img.src = url; 
               },
               
               loadIndex = function () {
                   var i, len;
                   for (i = 0, len = indexImgs.length; i < len; i += 1) {
                       loadImg(indexImgs[i]);
                   }
               },
               
               showPage = function () {
                   $('#j_load').hide();
                   $('.pages').show();
                   
                   
               },
               
               showSecondPage = function () {
                   $(this).fadeOut();
                   $('.page_1').addClass('startFly_2')
                    showSecondPageStyle();
               },
               
               showNext = function () {
                   $(this).fadeOut();
                   $('.page_2').fadeOut();
                   $('.hand_1').fadeOut();
               },
               
               showSecondPageStyle = function () {
                    $('.page_1').hide();
                   $('.page_2').addClass('fadeShow');
                   $('.clothes').addClass('zoom');
                   $('.hand_1').addClass('startFly_2').show();
               },

			   handleFly = function () {
					var startClass = 'startFly';
                    var self = $(this);
					$('.hand').fadeOut();
					self.addClass(startClass);
					$('.map').addClass(startClass);
                    $('.hand_1').addClass(startClass);
                    self.off('click');
                    setTimeout(loadSecond, 5000);
			   },

			   startFly = function () {
					$('.plane').click(handleFly);
			   },
               
               loadSecond = function () {
                   $('.plane').click(showSecondPage);
               };
           
          $(function () {
              loadIndex();
			  startFly();
              $('.clothes').click(showNext);
              
              touchPageUp();
                    bindPageUp();
          });
          
          
        
           
           
       </script>
