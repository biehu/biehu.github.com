<!DOCTYPE html>
<html>
   <head>
        <meta name="viewport" content="width=640,target-densitydpi=device-dpi,minimal-ui"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
       <meta charset="utf-8" />
       <title>Untitled Document</title>
       <style>
       @-webkit-keyframes float {
           0% {-webkit-transform:
               translateY(8px);
           }
           50% {-webkit-transform:
                   translateY(0px);
           }
           100% {-webkit-transform:
                   translateY(8px);
           }
       }    
       
       @-webkit-keyframes go {
           100% {
               -webkit-transform:translateX(0px);
               background-position-y:0;
           }
       } 
       
        @-webkit-keyframes go_plane {
           30% {
               -webkit-transform:scale(0.5, 0.5) translateX(-100px);
           }
           
           50% {
               -webkit-transform:scale(0.5, 0.5) translateX(-80px);
           }
           
           100% {
               -webkit-transform:scale(1, 1) translateX(0);
           }
       }     
           * {
			  margin:0;
			  padding:0;
		   }

           .page {
               display:none;
               width:640px;
               height:1100px;
           }
           
           .page_1 {
               position:relative;
           }
           
           .map {
               width:1883px;
               height:1100px;
               background:#f4f4f4 url(images/map.png) no-repeat;
               background-position:0 -266px;
			   -webkit-transform:translateX(-1266px);
           }
           
           .plane {
               position:absolute;
               top: 310px;
               left: 280px;
               width:269px;
               height:216px;
               background:url(images/plane.png) no-repeat;
           }

		   .map.startFly {
                -webkit-animation: go 5s ease forwards;
		   }

		   .plane.startFly {
				-webkit-animation: go_plane 5s ease forwards;
		   }
           
           .hand {
               position:absolute;
               top: 470px;
               left: 440px;
               width:34px;
               height:44px;
               background:url(images/hand.png) no-repeat;
               -webkit-animation: float 1s ease both infinite;
           }
           
           .load {
               text-align:center;
           }
       </style>
   </head>
   <body>
       <div class="container">
           <div id="j_load" class="load">加载中...</div>
           <div class="page page_1">
               <div class="map"></div>
               <div class="plane"></div>
               <div class="hand"></div>
           </div>
       </div>
       
       <script src="scripts/jquery.js"></script>
       <script>
           
           var indexImgs = ['images/map.png', 'images/plane.png', 'images/hand.png'],
               loadedImgNum = 0,
           
               loadImg = function (url) {
                    var img = new Image(); 
                    img.onload = function(){
                        loadedImgNum += 1;
                        if (loadedImgNum === indexImgs.length) {
                            showPage();
                        }
                    }
                    img.src = url; 
               },
               
               loadIndex = function () {
                   var i, len;
                   for (i = 0, len = indexImgs.length; i < len; i += 1) {
                       loadImg(indexImgs[i]);
                   }
               },
               
               showPage = function () {
                   $('#j_load').hide();
                   $('.page_1').show();
               },

			   handleFly = function () {
					var startClass = 'startFly';
					$('.hand').fadeOut();
					$(this).addClass(startClass);
					$('.map').addClass(startClass);
			   },

			   startFly = function () {
					$('.plane').click(handleFly);
			   }
			   
			   
			   
			   ;
           
          $(function () {
              loadIndex();
			  startFly();
          });
       </script>
   </body>
</html>
