       <script>
           
           
            /*
            * 翻页
            */
           var index = 0;
           var allNum = 9;
           var isAnimate = false;
           var isModal = false;
           var yStart;
           var yEnd;
           
           var slide = function (el, num) {
                el.css('WebkitTransitionDuration', '.5s');
                el.css('webkitTransform', 'translateY(' + num +　')');
           };
           
           var setPage = function (dir,page) {
               
                isAnimate = true;
                
                if(dir === 1){
                    $(".scene_"+(page+1)).removeClass('up');
                    $(".scene_"+(page+2)).addClass('hide');
                    
                }
                else{
                    $(".scene_"+page).addClass('up');
                    $(".scene_"+(page+1)).removeClass('hide');
                }
               
                // 翻页
                setTimeout(function(){
                    if (isAnimate) {
                        isAnimate = false;
                    }
                },750);
            };
            
            var touchPageUp = function(){
                $(document).bind("touchstart", function(e){
                    var touch = e.originalEvent.touches[0];
                    yStart = touch.pageY;
                });
                $(document).bind("touchmove", function(e){
                    event.preventDefault();
                    var touch = e.originalEvent.touches[0];
                    yEnd = touch.pageY;
                    if (isAnimate || isModal) 
                        return false;
                    if (yEnd - 100 > yStart & yEnd > yStart) { //down
                        if (index === 0)
                            return false;
                        setPage(1, --index);
                    }
                    else 
                        if (yEnd + 100 < yStart & yEnd < yStart) { //up
                            if (index === (allNum - 1)) 
                                return false;
                            setPage(0, ++index);
                        }
                });
                
            };

            
           var bindPageUp = function () {
               $(".next").bind('click', function(e){
                   e.preventDefault();
                   if (index == (allNum - 1)) {
                       return;
                   }
                   
                   if (isAnimate) {
                       isAnimate = false;
                   }
                   
                   setPage(0, ++index);
               });
           };
           
           
           var indexImgs = ['images/map.png', 'images/plane.png', 'images/push_plane.png'],
               loadedImgNum = 0,
           
               loadImg = function (url) {
                    var img = new Image(); 
                    img.onload = function(){
                        loadedImgNum += 1;
                        if (loadedImgNum === indexImgs.length) {
                            showPage();
                        }
                    }
                    img.src = url; 
               },
               
               loadIndex = function () {
                   var i, len;
                   for (i = 0, len = indexImgs.length; i < len; i += 1) {
                       loadImg(indexImgs[i]);
                   }
               },
               
               showPage = function () {
                   $('#j_load').hide();
                   $('.pages').show();
                   
               },
               
               showSecondPage = function () {
                   $(this).fadeOut();
                   $('.page_1').addClass('startFly_2')
                    showSecondPageStyle();
               },
               
               showNext = function () {
                   $(this).fadeOut();
                   $('.page_2').fadeOut();
                   $('.hand_1').fadeOut();
               },
               
               showSecondPageStyle = function () {
                    $('.page_1').hide();
                   $('.page_2').addClass('fadeShow');
                   $('.clothes').addClass('zoom');
                   $('.hand_1').addClass('startFly_2').show();
               },

			   handleFly = function () {
					var startClass = 'startFly';
                    var self = $(this);
					$('.hand').fadeOut();
					self.addClass(startClass);
					$('.map').addClass(startClass);
                    $('.hand_1').addClass(startClass);
                    self.off('click');
                    setTimeout(loadSecond, 5000);
			   },

			   startFly = function () {
					$('.plane').click(handleFly);
			   },
               
               loadSecond = function () {
                   $('.plane').click(showSecondPage);
               };
               
               
               var mask=(function(){
    var maskCloth=document.getElementById("mask_cloth");
    //弹出框居中
    function resizeMask(obj){
        var windowWidth=Math.max(document.documentElement.clientWidth,document.body.clientWidth);
        var windowHeight=getWinWH()['h'];
        var bodyHeight=Math.max(document.documentElement.clientHeight,document.body.scrollHeight);
        var bodyScrollTop=Math.max(document.documentElement.scrollTop,document.body.scrollTop);
        var openw =obj.offsetWidth; 
        var openh =obj.offsetHeight; 

        var isIE6=!!window.ActiveXObject && !window.XMLHttpRequest;
        var frame;

        if(isIE6){
            frame='<iframe style="width:100%;height:100%;filter:Alpha(opacity=0);" border="0" frameborder="0"></iframe>';
            maskCloth.innerHTML=frame;
        }

        //遮罩宽高
        maskCloth.style.width=windowWidth+"px";
        maskCloth.style.height=bodyHeight+"px";
        //弹出框位置
        obj.style.left = (windowWidth - openw) / 2 + "px";
        obj.style.top=0;
        obj.style.zIndex = "1001";
    }

    //视窗尺寸
    function getWinWH(){
        var winWidth,winHeight;
        if (self.innerHeight) { // all except Explorer
            winWidth = self.innerWidth;
            winHeight = self.innerHeight;
        } else if (document.documentElement && document.documentElement.clientHeight) { // Explorer 6 Strict Mode
            winWidth = document.documentElement.clientWidth;
            winHeight = document.documentElement.clientHeight;
        } else if (document.body) { // other Explorers
            winWidth = document.body.clientWidth;
            winHeight = document.body.clientHeight;
        }

        return {'w':winWidth,'h':winHeight};
    }
    
    return{
        open:function(objId, btn){
               maskCloth.style.display="block";
               var obj=document.getElementById(objId);
               obj.style.display="block";

			   var imgSrc = btn.attr('data-src');
			   var imgTitle = btn.attr('data-title');

			   $(obj).find('img')[0].src=imgSrc;
			   $(obj).find('.text').html(imgTitle);
               resizeMask(obj);
        },
        close:function(objId){
                document.getElementById(objId).style.display="none";
                maskCloth.style.display="none";
        }
    }
})()
           
$(function(){
    loadIndex();
    startFly();
    $('.clothes').click(showNext);
    
    touchPageUp();
    bindPageUp();
    
    $(document.body).on('click', '.product li, .product_a li, .product_b li ', function(){
        mask.open('win', $(this));
    });
    
    $(document.body).on('click', '.win_close', function(){
        mask.close('win');
    });
});
          
          
        
           
           
       </script>
