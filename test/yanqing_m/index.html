<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="styles/index.css" />
	</head>
	<body>
	    <div class="wrap">
		     <!-- 提示 -->
             <div class="notice">
                 <p class="notice_text">免费包装设计只需三步</p>
                 <p class="notice_info">
                     <img src="images/reg_info.jpg" />
                 </p>
             </div>
             
             <!-- 表单 -->
             <div class="reg">
                 <div class="reg_title">
                      <h2>注册会员</h2>
                      <h3>（注册请填写真实资料，如资料不实者将不享受免费服务）</h3>
                  </div>
                  <div class="reg_con">
                      <div class="reg_row">
                          <label>公司名称</label><input type="text" placeholder="以工商登记为准" />
                      </div>
                      <div class="reg_row">
                          <label>注册号码</label><input type="text" placeholder="以工商登记为准" />
                      </div>
                      <div class="reg_row">
                          <label>公司网址</label><input type="text" placeholder="以公安备案为准" />
                      </div>
                      <div class="reg_row">
                          <label>负 责 人</label><input type="text" placeholder="实际管理者" />
                      </div>
                      <div class="reg_row">
                          <label>电子邮件</label><input type="text"  />
                      </div>
                      <div class="reg_row">
                          <label>联系电话</label><input type="text"  />
                      </div>
                      <div class="reg_row">
                          <label>传真号码</label><input type="text"  />
                      </div>
                      <div class="reg_row reg_row_title">
                          <h4>需求填写</h4>
                      </div>
                      <div class="reg_row">
                          <label>包装设计名称</label><input type="text" placeholder="以工商登记为准" />
                      </div>
                      <div class="reg_row">
                          <label>设计包装目的</label><input type="text" placeholder="旧改新推新品超越同类产品提高销售额" />
                      </div>
                      <div class="reg_row">
                          <label>产品消费人群</label><input type="text" placeholder="产品主要想销售的群体    " /></span>
                      </div>
                      <div class="reg_row">
                          <label>年龄</label><input type="text"  />
                      </div>
                      <div class="reg_row">
                          <label>职业</label><input type="text"  />
                      </div>
                      <div class="reg_row">
                          <label>其它设计要求</label><textarea rows="3"></textarea>
                      </div>
                      <div class="reg_row">
                          <label>项目负责人</label><input type="text"  />
                      </div>
                      <div class="reg_row">
                          <label>联系电话</label><input type="text"  />
                      </div>
                      <div class="reg_row">
                          <label>QQ</label><input type="text"  />
                      </div>
                      <div class="reg_row">
                          <label>电子邮件</label><input type="text"  />
                      </div>
                      <div class="reg_row">
                          <label>您公司是否接受包装设计完成后，产品成功上市销售业绩1%-1.5%的版权分成。</label>
                            <p>
                                <button type="button">接受</button>
                                <button type="button">不接受</button>
                                <input type="hidden" value="1" />
                            </p>

                      </div>
                      <div class="reg_row">
                          <label>手机号码</label><input type="text" value="输入手机号码" /></span>
                            <p>
                                <button type="button">获取验证码</button>
                            </p>
                      </div>
                      <div class="reg_row">
                          <p>
                              <button type="reset">取消</button>
                          </p>
                            <p>
                                <button type="submit">确认</button>
                            </p>
                      </div>
                  </div>
             </div>
        </div>
	</body>
</html>
