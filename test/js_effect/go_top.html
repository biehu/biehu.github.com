<script type="text/javascript">
<!--
	function goTop() {
		var time = 16;
		var speed = 1.2;
		var y = scrollY();
		//滚动
		window.scrollTo(0, Math.floor(y / speed));
		if(y > 0) {
			window.setTimeout(goTop, time);
		}
}
//滚动条纵向距离
function scrollY(){
    var de=document.documentElement;
    return self.pageYOffset||(de&&de.scrollTop)||document.body.scrollTop;
}
