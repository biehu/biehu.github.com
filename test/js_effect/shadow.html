<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<body>
<div class="shadow">文字阴影</div>
<script type="text/javascript">
function setShadow(shadowClass,root){
	var shadowArea;
	var list=(root || document).getElementsByTagName("*");
	for(var i=0;i<list.length;i++){
		if(list[i].className.indexOf(shadowClass)>=0){
			list[i].style.position="relative";
			shadowArea=document.createElement("span");
			shadowArea.style.position="absolute";
			shadowArea.style.top="1px";
			shadowArea.style.left="1px";
			shadowArea.style.zIndex="-1";
			shadowArea.style.color="#f00";//阴影颜色
			shadowArea.innerHTML=list[i].innerHTML;
			list[i].appendChild(shadowArea);
		}
	}
}

setShadow("shadow");
</script>
</body>
</html>
