<script>
(function(){
// 滑出广告

    
    var ShowBigImg = function(element, options){
        this.element = $(element);
        this.bigImg = $(this.element.attr('data-big'));
        this.bigHeight = options.height;
        this.bigWidth = options.width;
this.bigLeft = options.left;
this.bigStartLeft = this.bigImg .css('left');

        
        this.element.hover($.proxy(this.show, this), $.proxy(this.hide, this));
		this.bigImg.hover($.proxy(this.show, this), $.proxy(this.hide, this));

    };
    
    ShowBigImg.prototype.show = function(){

        this.bigImg.stop().animate({
            height: this.bigHeight,
            width: this.bigWidth,
            left: this.bigLeft
        });
    };
    
    ShowBigImg.prototype.hide = function(){
        this.bigImg.stop().animate({
            height: 0,
            width: 0,
            left: this.bigStartLeft
        });
    };
    
    
    $.fn.showBigImg = function(options){
        return this.each(function(){
            new ShowBigImg(this, options);
        });
    };
    
    
    
    $('#small-img').showBigImg({
        height: '100px',
        width: '200px',
left: '80px'
    });
})();

</script></body></html>
