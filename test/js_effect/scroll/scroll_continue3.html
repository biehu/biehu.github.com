        <div id="templayer" style="position: absolute; left: 0; top: 0; visibility: hidden">
        </div>
        <script language="JavaScript">
        
                marqueesWidth = 500; //控制滚动宽度

				var marquees = document.getElementById('marquees');
				marquees.style.height='30px';
				marquees.style.width= marqueesWidth + 'px';
				marquees.style.overflow="hidden";
				marquees.noWrap = true;
				marquees.onmouseover=new Function("stopscroll=true");
				marquees.onmouseout=new Function("stopscroll=false");

				preLeft=0; 
				currentLeft=0; 
				stopscroll=false;

                function init(){
                    templayer.innerHTML="";
                    while(templayer.offsetWidth < marqueesWidth){
						templayer.innerHTML+=marquees.innerHTML;
					}
                    marquees.innerHTML += templayer.innerHTML;
                    setInterval("scrollLeft()", 20); //这里控制速度
                }
				
				init();

                function scrollLeft(){
					if(stopscroll==true) {
						return;
					}
					preLeft = marquees.scrollLeft;
					marquees.scrollLeft += 1;
					if (preLeft == marquees.scrollLeft) {
						marquees.scrollLeft=templayer.offsetWidth-marqueesWidth + 1;
					}
                }
        </script>
