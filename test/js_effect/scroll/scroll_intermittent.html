<script type="text/javascript">
var scrollIntermittent =(function(){
	var counter = 0;
	var element,height,maxHeight,timer;
	return{
		init: function(elementId, height) {
			element=document.getElementById(elementId);
			element.innerHTML += element.innerHTML;
			elementHeight = height;
			maxHeight = element.scrollHeight / 2;
			scrollIntermittent.scroll();
			element.onmouseover = scrollIntermittent.stop;
			element.onmouseout = function() {
				timer = setTimeout(scrollIntermittent.scroll, 1000);
			};
		},
		scroll: function() {
			if (element.scrollTop < maxHeight) {
				element.scrollTop++;
				counter++;
			} else {
				element.scrollTop = 0;
				counter = 0;
			}
			if (counter < elementHeight) {
				timer = setTimeout(scrollIntermittent.scroll, 20);
			} else {
				counter = 0;
				timer = setTimeout(scrollIntermittent.scroll, 3000);
			}
		},
		stop: function() {
			clearTimeout(timer);
		}
	}
})()
scrollIntermittent.init("myscroll", 24);
</script>
