<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
img{border:0;}
ul,li{padding:0;margin:0;}
.QQbox {z-index:99;right:0;width:128px;height:128px;position:absolute;}
.QQbox .press{right:0;width:36px;cursor:pointer;position:absolute;height:128px;}
.QQbox .Qlist{left:0;width:131px;position:absolute;height:128px;}
.QQbox .Qlist ul{padding:43px 0 0 21px;}
.QQbox .Qlist li{height:26px;margin-bottom:11px;_margin-bottom:7px; list-style-type:none;}
</style>

</head>
<body style="height:2000px;">
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

<div class="QQbox" id="divQQbox" >
	<div class="Qlist" id="divOnline" style="display:none;">
		<ul>
			<li><a href="#">11</a></li>
			<li><a href="#">22</a></li>
		</ul>
	</div>
	<div id="divMenu">33</div>
</div>
<script type="text/javascript">
var scrollBar=(function(){
	var oBox = document.getElementById("divQQbox");	
	var oLine = document.getElementById("divOnline");
	var oMenu = document.getElementById("divMenu");
	var timer,iScrollTop ;
	
	oBox.onmouseover = function ()
	{
		this.style.width = 131 + "px";
		oLine.style.display = "block";
		oMenu.style.display = "none";
	};
	oBox.onmouseout = function ()
	{
		this.style.width = '';
		oLine.style.display = "none";
		oMenu.style.display = "block";
	};

	return {
		init:function(){
			iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			setTimeout(function ()
			{
				clearInterval(timer);
				var iTop = parseInt((document.documentElement.clientHeight - oBox.offsetHeight)/2) + iScrollTop;//窗口中间
				timer = setInterval(function ()
				{
					var iSpeed = (iTop - oBox.offsetTop) / 4;
					iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
					oBox.offsetTop == iTop ? clearInterval(timer) : (oBox.style.top = oBox.offsetTop + iSpeed + "px");
				}, 30);
			}, 100);
		}	
	}
})()
window.onload = window.onresize = window.onscroll = function (){scrollBar.init();};
</script>
</body>
</html>
