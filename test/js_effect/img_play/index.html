<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<style type="text/css">
<!--
div, a { margin: 0; padding: 0; }
img { border: 0px; }
.imgsBox { overflow: hidden; width: 282px; height: 176px; }
.imgs a { display: block; width: 282px; height: 164px; }
.clickButton { background-color: #888888; width: 282px; height: 12px; position: relative; top: -12px; _top: -12px; filter:alpha(opacity=60); opacity:0.6; zoom:1; }
.clickButton div { float: right; }
.clickButton a { background-color: #666; border-left: #ccc 1px solid; line-height: 12px; height: 12px; font-size: 10px; float: left; padding: 0 7px; text-decoration: none; color: #fff; }
.clickButton a.active, .clickButton a:hover { background-color: #d34600; }
-->
</style>

<body>
<div class="imgsBox">
  <div class="imgs">
  	<a href="#"> <img id="pic" src="01.jpg" width="282" height="164" /> </a> 
  </div>
  <div id="links" class="clickButton">
    <div> 
        <a class="active" href="">1</a> 
        <a class="" href="">2</a>
         <a class="" href="">3</a>
          <a class="" href="">4</a> 
          <a class="" href="">5</a> 
      </div>
  </div>
</div>
<script language="JavaScript" type="text/javascript">
var imgPlay=(function(){
	var array = ["01.jpg", "02.jpg", "03.jpg", "04.jpg", "05.jpg"];
	var times = 1;
	var nums=document.getElementById("links").getElementsByTagName("A");

	//得到事件对象
	function getEventObj(event){
		event = event ? event : window.event
		return event.srcElement ? event.srcElement : event.target;
	}

	return{
		init:function(){
			//开启自动变换
			 var interval = setInterval(imgPlay.changeImg, 1500);
			//鼠标滑入数值
			document.getElementById("links").onmouseover = function(event){
				var obj=getEventObj(event);
				if (obj.tagName == "A") {
					for (i = 0; i < nums.length; i++) {
						nums[i].className = "";
					}
					obj.className = "active";
					clearInterval(interval);
					document.getElementById("pic").src = array[obj.innerHTML - 1];
				}
			}

			//鼠标滑出数值
			document.getElementById("links").onmouseout = function(event){
				var obj=getEventObj(event);
				if (obj.tagName == "A") {
					interval = window.setInterval(imgPlay.changeImg, 1500);
				}
			}
		},
		changeImg:function(){
			if (times == 5) {
				times = 0;
			}
			for (i = 0; i < nums.length; i++) {
				nums[i].className = "";
			}
			nums[times].className = "active";
			document.getElementById("pic").src = array[times];
			times++;
		}
	}

})()

imgPlay.init();
</script>
</body>
</html>
