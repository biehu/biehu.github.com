<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.second_nav p{display:none}
.second_nav p.second_nav_current{display:block}
</style>
</head>
<body>
<p class="nav">
	<a id="nav1" href="#" onclick="nav(1,2);return false">平面媒体</a>
	<a id="nav2" href="#" onclick="nav(2,2);return false">网络媒体</a>
</p>
<div class="second_nav">
	<p id="second_nav1" class="second_nav_current">
		<a href="#">分类管理</a>
		<a href="#">媒体管理</a>
		<a href="#">数据管理</a>
	</p>
	<p id="second_nav2"><a href="#">分类管理</a></p>
</div>
<script type="text/javascript">
function nav(nownum,num){
	var nav,secondnav;
	for(var i=1;i<=num;i++){
		nav=document.getElementById("nav"+i);
		secondNav=document.getElementById("second_nav"+i);
		if(nownum==i){
			nav.className="bold";
			secondNav.style.display="block";
		}else{
			nav.className="";
			secondNav.style.display="none";
		}
	}
}
</script>
</body>
</html>
