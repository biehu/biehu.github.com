<script type="text/javascript">
<!--
	var accordion=(function(){
	var timeout=2000;  //切换时间
	var theTime;//自动切换定时器
	var now_content=1;//开始默认
	var total_content=8;//个数
	var way=1;//打开方向

	//改变默认
	function change_content(now){
			for (var i=1;i<=total_content;i++){
				document.getElementById('divhl0'+i).style.display='none';
			 }
			document.getElementById('divhl0'+now).style.display='block';
	}
	return {
		init:function(){
		  theTimer2=setTimeout(accordion.change_auto, timeout);
		},
		change_mouse_over:function(num){//鼠标滑过
		  now_content=num;
		  window.clearInterval(theTimer2);   
		  change_content(now_content);
		},
		change_mouse_out:function(){//鼠标滑出
			theTimer2=setTimeout(accordion.change_auto,timeout);
		},
		change_auto:function (){//自动切换
		  change_content(now_content);
		  way?now_content++:now_content--;
		  if(now_content>total_content) {
			  now_content=total_content-1;way=0;
		  }else if(now_content==0){
			  now_content=1;way=1;
		  }
		  theTimer2=setTimeout(accordion.change_auto, timeout);
		}
	}
})()

accordion.init();
//-->
