<script type="text/javascript">
window.onload=function()
{
    var tip=document.createElement("DIV");
    tip.id="oTip";
	tip.style.position="absolute";
	tip.style.border="1px solid #363636";
	tip.style.backgroundColor="#ffffff";
	tip.style.font="normal 12px Tahoma";
	tip.style.padding="1 3 1 3";
	tip.style.display="none";
    document.body.appendChild(tip);
    document.getElementById("popup-tip").onmouseover=show;
    document.getElementById("popup-tip").onmouseout=hide;
}
function show(e)
{
	var oTip=document.getElementById("oTip");
	oTip.style.left=getPosition(e)["x"]+10+"px";
	oTip.style.top=getPosition(e)["y"]+10+"px";
	oTip.innerHTML=this.getAttribute("alt");
	oTip.alt="";
	oTip.style.display="block";
}
function hide()
{
	var oTip=document.getElementById("oTip");
    this.alt=oTip.innerHTML;
    oTip.innerHTML="";
    oTip.style.display="none";
}
function getPosition(e){
	e=e||window.event;
	var x=e.pageX||(e.clientX+(document.documentElement.scrollLeft||document.body.scrollLeft));
	var y=e.pageY||(e.clientY+(document.documentElement.scrollTop||document.body.scrollTop));
	return {'x':x,'y':y};
}
</script>
</head>
