         <ul style="width: 795px;" class="ad-thumb-list"><li><a class="ad-thumb0" href="http://img00.hc360.com/auto-a/201104/201104060905432234.jpg" onmousedown="return hcclick('?cm_tracelog=iframe_jqx')"><img style="opacity: 0.7;" src="iframe_jqxg_data/201104060905401551.jpg" title="竞争白热化 汽车用品成4S店赢家杀手锏" longdesc="http://info.auto-a.hc360.com/2011/04/020844363018.shtml" alt="2015年左右，包括北京在内的许多地方都将出现后市场爆发性需求；北京治堵使4S店汽车销售停滞，4S店似乎“山穷水尽”，又该怎样“柳暗花明”?汽车用品和4S店都是追求利润为目的，精品的销售已经成为部分4S店的特色，专家预言，汽车用品必将成为4S店差异化竞争的手段之一。"></a></li><li><a class="ad-thumb1" href="http://img00.hc360.com/auto-a/201104/201104060910006208.jpg" onmousedown="return hcclick('?cm_tracelog=iframe_jqx')"><img style="opacity: 0.7;" src="iframe_jqxg_data/201104060909584241.jpg" title="缅怀已故亲人 清明节爱车“素装”上路" longdesc="http://info.auto-a.hc360.com/2011/04/010030362595.shtml" alt="梨花风起正清明，游子寻春半出城。日暮笙歌收拾去，万株杨柳属流莺。伴着绵绵的春风、踏着春天的节奏，4月3-5日，这个已经深深扎根于我们心中的中国传统节日―清明节如期而至。"></a></li><li><a class="ad-thumb2" href="http://img00.hc360.com/auto-a/201104/201104060915469610.jpg" onmousedown="return hcclick('?cm_tracelog=iframe_jqx')"><img style="opacity: 0.7;" src="iframe_jqxg_data/201104060915445582.jpg" title="汽车后市场给“十二五”减排新标准“减压”" longdesc="http://info.auto-a.hc360.com/2011/03/300737361375.shtml" alt="全国“两会”期间，开了一个加强环境保护的记者会，有媒体报道“环保部建议千万人口以上城市控制机动车总量”。当时不以为然，觉得环保部也来凑限制私人汽车的热闹。但是仔细一想，这不但是对汽车行业是一个巨大的挑战，也给汽车后市场一个重大的信号。"></a></li><li><a class="ad-thumb3 ad-active" href="http://img00.hc360.com/auto-a/201104/201104060922452908.jpg" onmousedown="return hcclick('?cm_tracelog=iframe_jqx')"><img style="opacity: 1;" src="iframe_jqxg_data/201104060922442233.jpg" title="火灾防范刻不容缓 汽车用品界勿听而不闻" longdesc="http://info.auto-a.hc360.com/2011/03/280020360435.shtml" alt="火灾防范是每个公民的责任，更是每个企业公民应肩负的责任。企业要从实际出发，防微杜渐，将企业的火灾安全隐患降低到最小，保证企业的健康发展、保证员工的生命安全，共同营造安全的环境。"></a></li><li><a class="ad-thumb4" href="http://img00.hc360.com/auto-a/201104/201104060925099598.jpg" onmousedown="return hcclick('?cm_tracelog=iframe_jqx')"><img style="opacity: 0.7;" src="ifram
