<div class="search_box">

	<form action="http://www.search.hc360.com/cgi-bin/seinterface.cgi" method="get" name="hyformnew" target="_blank" id="hyformnew" onsubmit="return check(this);">
	<span class="Sleft">
	<input name="class" value="行业资讯" checked="checked" type="radio">资讯 
	<input name="class" value="供应信息" type="radio">供应 
	<input name="class" value="求购信息" type="radio">求购

	<input name="word" id="word" value="请输入查询内容" onclick="javascript:if(this.value.substring(0,3)=='请输入') this.value='';" class="initial" type="text">
	</span>
	<span class="btn">
	<input onmousedown="return hcclick('?auto-a_tracelog=auto-a_comM_search2')" src="iframe_end_search_data/search.gif" id="searchsubmit" type="image"></span>
	<input name="ind" value="汽车用品" type="hidden">
	<input name="w" value="" type="hidden">
	<input name="c" value="" type="hidden">
	
	</form>
	<script type="text/javascript">
	//<!CDATA[[
	function check(theForm)
	{
		if (theForm.word.value.substring(0,3) =="请输入" || theForm.word.value == "")
		{
			alert("请输入查询内容！");
			theForm.word.focus();
			return false;
		}
		CheckAction(theForm);
		return true;
	}
	//页面之间传递关键词
	function sendword(o){
		word = $("word").value;
		if(word.substring(0,3)!="请输入" && word.length>0){
			ohref=o.href;
			para = encodeURIComponent(word);
			o.href = ohref + "?w=" + para;
		}
	
	}
	para = location.search;
	if(para!=""){
		npara = decodeURIComponent(para).substring(3);
		$("word").value=npara;
	}
	
	//edited
	 
	//2008 by Tech.Search
	function CheckAction(theForm)
	{
		var clsname = theForm.elements["class"].value;
		if(clsname=="论坛")
			theForm.action = "http://www.search.hc360.com/cgi-bin/fb";	//指向论坛查询
		else
			theForm.action = "http://www.search.hc360.com/cgi-bin/seinterface.cgi";
	
		theForm.w.value = theForm.word.value;						//指向论坛参数名称
		theForm.c.value = clsname;									//指向论坛或博客分类
		
	}
	//end
	//]]>
	</script>
