<script type="text/javascript" src="http://www.16sucai.com/uploadfile/show4/jquerytop/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	var i = 0;
	var pre = 0;
	var timer = null;
	var offset = 5000;
	$(function(){
		var _list = $(".poster_list li");
		var _posterShow = $(".poster_img li img");
		var _posterP = $(".poster_img li p");
		var _posterSpan = $(".poster_img li span");
		_posterShow.eq(i).css("zIndex",2);
		
		window.setTimeout(autoShow,offset);
		
		
		var funSpan = function(){
			_posterSpan.eq(i).animate({opacity: 1},300);
		}
		
		var funP = function(){
			_posterP.eq(i).animate({bottom: 0 + 'px'},300,funSpan);
		}
		
		function show(i){
			_posterShow.hide();
			_posterShow.css("zIndex",0);
			_posterP.animate({bottom: -50+'px'},0);
			_posterSpan.animate({opacity: 0},0);
			
			_posterShow.eq(pre).show().css("zIndex",2).animate({opacity: 0},800);
			_posterShow.eq(i).show().css("zIndex",1).animate({opacity: 1},800,funP);
			pre = i;
		}
		
		function autoShow(){
			n = _list.length - 1;
			i++;
			if(i > n || i < 0){
				i=0;
			}
			show(i);
			timer = window.setTimeout(autoShow,offset);
		}
		
		_list.click(function(){
			i = _list.index(this);
			if(pre == i){ return false}
			show(i);
			return false
		});
	});
</script>
</head>
