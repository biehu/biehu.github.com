<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<body>
<div id="banner">
    <img src="ad_img.gif" id="ioriPic" name="ioriPic" width="847" height="249" border="0" style="FILTER: revealTrans(Duration=3.0,Transition=1)">
</div>
    <script language="JavaScript1.2">
	 transeffect = 0;
	var myImages = new Array(2);
	for(i=0;i<myImages.length;i++){
			myImages[i] = new Image();
	}
	myImages[0].src = "images/large_img_1.jpg";
	myImages[1].src = "images/large_img_2.jpg";
	lastImageNum = 0 ;
    function setScrollPic()
    {	
        if(lastImageNum>=myImages.length) lastImageNum = 0 ;
		if(document.all){
			document.all.ioriPic.filters.item(0).Apply();
			document.all.ioriPic.filters.item(0).Transition = transeffect;
			document.all.ioriPic.filters.item(0).Play(2.0);
			
		}
        document.getElementById("ioriPic").src=myImages[lastImageNum].src;
        transeffect++;
        if (transeffect == 24) transeffect = 0;        
        lastImageNum++;
        window.setTimeout("setScrollPic()",7000);
    }
	  window.onload=setScrollPic;
    </script>
</body>
</html>
