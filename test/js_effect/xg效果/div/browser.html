<html>
<head>
<script language="javascript" type="text/javascript">
function aboutBrowser()
{
    var bodyWidth           =document.body.clientWidth;      //网页可见区域宽
	var bodyHeight          =document.body.clientHeight;     //网页可见区域高
	var bodyWidthWithBorder =document.body.offsetWidth;      //网页可见区域宽(包括边线的宽)
	var bodyHeightWithBorder=document.body.offsetHeight;     //网页可见区域高(包括边线的高)
	var bodyWidthWithScroll =document.body.scrollWidth;      //网页正文全文宽
	var bodyHeightWithScroll=document.body.scrollHeight;     //网页正文全文高   
	var bodyTopHeight       =document.body.scrollTop;        //网页被卷去的上边距
	var bodyLeftWidth       =document.body.scrollLeft;       //网页被卷去的左边距
	var windowTopHeight     =window.screenTop;               //网页正文部分上边距
	var windowLeftWidth     =window.screenLeft;              //网页正文部分左边距
	var screenHeight        =window.screen.height;           //屏幕分辨率的高
	var screenWidth         =window.screen.width;            //屏幕分辨率的宽
	var screenAvailHeight   =window.screen.availHeight;      //屏幕可用工作区高度
	var screenAvailWidth    =window.screen.availWidth;       //屏幕可用工作区宽度
	document.write(
	    "网页可见区域宽:"+bodyWidth+"(document.body.clientWidth)<br/>"+
		"网页可见区域高:"+bodyHeight+"(document.body.clientHeight)<br/>"+
		"网页可见区域宽(包括边线的宽):"+bodyWidthWithBorder+"(document.body.offsetWidth)<br/>"+
		"网页可见区域高(包括边线的高):"+bodyHeightWithBorder+"(document.body.offsetHeight)<br/>"+
		"网页正文全文宽:"+bodyWidthWithScroll+"(document.body.scrollWidth)<br/>"+
		"网页正文全文高:"+bodyHeightWithScroll+"(document.body.scrollHeight)<br/>"+
		"网页被卷去的上边距:"+bodyTopHeight+"(document.body.scrollTop)<br/>"+
		"网页被卷去的左边距:"+bodyLeftWidth+"(document.body.scrollLeft)<br/>"+
		"网页正文部分上边距:"+windowTopHeight+"(window.screenTop)<br/>"+
		"网页正文部分左边距:"+windowLeftWidth+"(window.screenLeft)<br/>"+
		"屏幕分辨率的高:"+screenHeight+"(window.screen.height)<br/>"+
		"屏幕分辨率的宽:"+screenWidth+"(window.screen.width)<br/>"+
		"屏幕可用工作区高度:"+screenAvailHeight+"(window.screen.availHeight)<br/>"+
		"屏幕可用工作区宽度:"+screenAvailWidth+"(window.screen.availWidth)<br/>");
}
</script>
