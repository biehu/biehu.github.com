<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文本域字符数判断</title>
</head>

<body>
<div id="tip" style=" color:#588905">你还能输入<em>114</em>个字</div>
<textarea name="" cols="50" rows="10" id="textArea"></textarea><br />

<label>
  <input type="submit" name="button" id="button" value="提交"  />
</label>
<script type="text/javascript">
	document.getElementById("textArea").focus();
	var chackTextarea = function(obj,num,objTip){
		obj.onkeyup=obj.onfocus=function(){
			if(obj.value.length>=1){
				if (obj.value.length > num) {
					objTip.innerHTML="已超出<em>"+(obj.value.length - num)+"</em>个字!";
					objTip.style.color="#F00";
					document.getElementById("button").disabled="disabled";
				}else{
					objTip.innerHTML="你还能输入<em>"+(num-obj.value.length) +"</em>个字!";
					objTip.style.color="#588905";
					document.getElementById("button").disabled="";
				}
			}else{
					document.getElementById("button").disabled="disabled";
			}
		}
	}
	chackTextarea(document.getElementById("textArea"),114,document.getElementById("tip"));
	

</script>
</body>
</html>
