<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <title>Untitled Document</title>
       <link rel="stylesheet" href="css/common.css" />
       <link rel="stylesheet" href="css/enter.css" />
   </head>
   <body style="overflow: hidden;">
       <div class="wrap">
           <div class="forget-password">
               <div class="forget-password-link">
                   <div class="inner">
                       <a href="#">登录</a>
                       <a class="forget-password-reg yellow-bg" href="#">注册</a>
                   </div>
               </div>
               <div class="lookfor-password">
                   <div class="forget-password-header">
                       <h1>您正在找回登录密码</h1>
                       <strong>密码非常重要，请您认真填写并做好保密工作。</strong>
                   </div>
                   <div class="enter-form">
                       <ul>
                           <li>
                               <input class="email" type="text" />
                               <span class="enter-form-error yellow-color">邮箱格式不正确！</span>
                           </li>
                           <li>
                               <input class="test-code" type="text" /><img src="images/test-code.png" />
                           </li>
                           <li><button class="btn yellow-bg">提交</button></li>
                       </ul>
                   </div>
               </div>
               <div class="forget-password-bottom">
               </div>
           </div>
           
           <div class="alert-mask"></div>
           <div class="alert">
               <div class="alert-header">
                   <div class="alert-close">×</div><strong>手机验证重置登录密码</strong>
               </div>
               <div class="alert-content">
                   <ul>
                       <li>法大大已经向您的绑定手机发送了一条短信。请查看并输入手机校验码。</li>
                       <li>请勿刷新当前页面。</li>
                       <li>您收到的短信校验码：<input class="padding-3" type="text" /></li>
                   </ul>
               </div>
               <div class="alert-footer">
                   <a class="yellow-bg" href="#">确定</a>
               </div>
           </div>
       </div>
       <script src="js/jquery.js"></script>
       <script src="js/script.js"></script>
   </body>
</html>
