<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <title>Untitled Document</title>
       <link rel="stylesheet" href="css/common.css" />
       <link rel="stylesheet" href="css/enter.css" />
   </head>
   <body>
       <div class="wrap">
           <div class="forget-password">
               <div class="forget-password-link">
                   <div class="inner">
                       <a href="#">登录</a>
                       <a class="forget-password-reg yellow-bg" href="#">注册</a>
                   </div>
               </div>
               <div class="lookfor-password">
                   <div class="forget-password-header">
                       <h1>您正在找回登录密码</h1>
                       <strong>密码非常重要，请您认真填写并做好保密工作。</strong>
                   </div>
                   <div class="enter-form">
                       <ul>
                           <li>
                               <input class="email" type="text" />
                               <span class="enter-form-error yellow-color">邮箱格式不正确！</span>
                           </li>
                           <li>
                               <input class="test-code" type="text" /><img src="images/test-code.png" />
                           </li>
                           <li><button class="btn yellow-bg">提交</button></li>
                       </ul>
                   </div>
               </div>
               <div class="forget-password-bottom">
               </div>
           </div>
       </div>
   </body>
</html>
