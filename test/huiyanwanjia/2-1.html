<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <title>Untitled Document</title>
       <link rel="stylesheet" href="css/common.css" />
       <link rel="stylesheet" href="css/config.css" />
   </head>
   <body>
       <div class="wrap">
           <div class="config">
               <div class="config-top">
                   <div class="fr">
                       <a class="btn blue-bg" href="#">实名认证</a>
                       <a class="btn blue-bg" href="#">购买套餐</a>
                       <a class="btn yellow-bg" href="#">发送合同</a>
                   </div>
                   我的中心<span>》</span>系统设置
               </div>
               <div class="progress-wrap">
                   <div class="progress progress-3">
                       <table class="progress-line">
                           <tr>
                               <td class="blue-bg">
                               </td>
                               <td>
                               </td>
                               <td>
                               </td>
                           </tr>
                       </table>
                       <table class="progress-index">
                           <tr>
                               <td>
                                   <i class="blue-bg white-color">1</i>
                               </td>
                               <td align="center">
                                   <i>2</i>
                               </td>
                               <td align="right">
                                   <i>3</i>
                               </td>
                           </tr>
                       </table>
                       <table class="progress-text">
                           <tr>
                               <td class="blue-color">填写账号密码</td>
                               <td align="center">增强信息认证</td>
                               <td align="right">等待认证</td>
                           </tr>
                       </table>
                   </div>
               </div>
               <div class="section">
                   <div class="section-header">
                       <strong>企业认证</strong>
                   </div>
                   <div class="form">
                       <strong>企业证件信息</strong>
                       <ul>
                           <li>
                               <label class="input-title">企业名称：</label>
                               <div class="input-con">
                                   <input type="text" />
                               </div>
                           </li>
                           <li>
                               <label class="input-title">公司logo：</label>
                               <div class="input-con">
                                   <input type="file" />
                               </div>
                           </li>
                           <li>
                               <label class="input-title">公司地址：</label>
                               <div class="input-con">
                                   <input type="text" style="width: 50px;" /> 省
                                   <input type="text" style="width: 50px;" /> 市
                                   <input type="text" style="width: 50px;" /> 区
                               </div>
                           </li>
                           <li>
                               <div class="input-con">
                                   <input type="text" style="width: 148px;" /> 街道
                               </div>
                           </li>
                           <li>
                               <label class="input-title">联系人：</label>
                               <div class="input-con">
                                   <input type="text" />
                                   <p class="input-error">密码为8-16位的字母和数字的组合</p>
                               </div>
                           </li>
                           <li>
                               <label class="input-title">电话：</label>
                               <div class="input-con">
                                   <input type="text"  />
                               </div>
                           </li>
                           <li>
                               <label class="input-title">规模（人数）：</label>
                               <div class="input-con">
                                   <input type="text"  />
                               </div>
                           </li>
                           <li>
                               <div class="input-con">
                                   <button class="submit" href="#">确定</button>
                               </div>
                           </li>
                       </ul>
                   </div>
               </div>
           </div>
       </div>
   </body>
</html>
