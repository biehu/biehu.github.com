<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <title>Untitled Document</title>
       <link rel="stylesheet" href="css/common.css" />
       <link rel="stylesheet" href="css/enter.css" />
   </head>
   <body>
       <div class="wrap">
           <div class="enter">
               <div class="fl enter-pic">
                   <img src="images/login-bg.jpg" />
               </div>
               <div class="enter-content login">
                   <div class="cols enter-tab">
                       <table>
                           <tr>
                               <td><a class="enter-tab-on yellow-color">账号登录</a></td>
                               <td><a href="#">账户注册</a></td>
                           </tr>
                       </table>
                   </div>
                   <div class="enter-form">
                       <ul>
                           <li>
                               <input class="username" type="text" />
                               <span class="enter-form-error yellow-color">邮箱格式不正确！</span>
                           </li>
                           <li>
                               <input class="password" type="text" />
                           </li>
                           <li>
                               <label><input type="radio" checked />记住账号</label>
                               <a class="enter-form-redirect" href="#">忘记密码</a>
                               <a class="enter-form-redirect" href="#">返回首页</a>
                           </li>
                           <li><button class="btn yellow-bg">登录</button></li>
                       </ul>
                   </div>
               </div>
           </div>
       </div>
       <script src="js/jquery.js"></script>
       <script src="js/script.js"></script>
   </body>
</html>
