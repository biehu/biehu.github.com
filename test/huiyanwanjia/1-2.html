<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <title>Untitled Document</title>
       <link rel="stylesheet" href="css/common.css" />
       <link rel="stylesheet" href="css/enter.css" />
   </head>
   <body>
       <div class="wrap">
           <div class="enter">
               <div class="fl enter-pic">
                   <img src="images/login-bg.jpg" />
               </div>
               <div class="enter-content">
                   <div class="cols enter-tab">
                       <table>
                           <tr>
                               <td><a class="enter-tab-on yellow-color">账号登录</a></td>
                               <td><a href="#">账户注册</a></td>
                           </tr>
                       </table>
                   </div>
                   <div class="progress">
                       <table class="progress-line">
                           <tr>
                               <td class="blue-bg">
                               </td>
                               <td class="blue-bg">
                               </td>
                           </tr>
                       </table>
                       <table class="progress-index">
                           <tr>
                               <td>
                                   <i class="blue-bg white-color">1</i>
                               </td>
                               <td align="right">
                                   <i class="blue-bg white-color">2</i>
                               </td>
                           </tr>
                       </table>
                       <table class="progress-text">
                           <tr>
                               <td class="blue-color">填写账号密码</td>
                               <td class="blue-color" align="right">完成注册</td>
                           </tr>
                       </table>
                   </div>
                   <div class="enter-info">
                       <ul>
                           <li><i class="enter-success"></i></li>
                           <li><strong>注册完成</strong></li>
                           <li>手机号 <span class="yellow-color">15612341244</span> 已注册,可<a href="#">直接登录</a></li>
                       </ul>
                   </div>
               </div>
           </div>
       </div>
       <script src="js/jquery.js"></script>
       <script src="js/script.js"></script>
   </body>
</html>
