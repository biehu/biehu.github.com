<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <title>Untitled Document</title>
       <link rel="stylesheet" href="css/common.css" />
       <link rel="stylesheet" href="css/enter.css" />
   </head>
   <body>
       <div class="wrap">
           <div class="section">
               <div class="section-header">
                   <strong>修改登录密码</strong>
                   <span>密码非常重要，请您认真填写并做好保密工作。</span>
               </div>
               <div class="form">
                   <ul>
                       <li>
                           <label class="input-title">账号：</label>
                           <div class="input-con">
                               421323423@qq.com
                           </div>
                       </li>
                       <li>
                           <label class="input-title">原登录密码：</label>
                           <div class="input-con">
                               <input type="password" />
                           </div>
                       </li>
                       <li>
                           <label class="input-title">新密码：</label>
                           <div class="input-con">
                               <input type="password" />
                           </div>
                       </li>
                       <li>
                           <label class="input-title">密码确认：</label>
                           <div class="input-con">
                               <input type="password" />
                               <p class="input-error">密码为8-16位的字母和数字的组合</p>
                           </div>
                       </li>
                       <li>
                           <label class="input-title">验证码：</label>
                           <div class="input-con">
                               <input type="text" style="width: 225px" /><image class="phone-code" src="images/test-code.png" />
                           </div>
                       </li>
                       <li>
                           <div class="input-con">
                               <button class="submit" href="#">确定</button>
                           </div>
                       </li>
                   </ul>
               </div>
           </div>
           
           <div class="alert-mask"></div>
           <div class="alert" style="width: 450px; margin-left: -225px;">
               <div class="alert-header">
                   <div class="alert-close">×</div><strong>提示信息</strong>
               </div>
               <div class="alert-content">
                   <ul>
                       <li>登录密码设置成功</li>
                   </ul>
               </div>
               <div class="alert-footer">
                   <a href="#">确定</a>
               </div>
           </div>
       </div>
   </body>
</html>
