<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <title>Untitled Document</title>
       <link rel="stylesheet" href="css/common.css" />
       <link rel="stylesheet" href="css/enter.css" />
   </head>
   <body>
       <div class="wrap">
           <div class="enter">
               <div class="fl enter-pic">
                   <img src="images/login-bg.jpg" />
               </div>
               <div class="enter-content">
                   <div class="cols enter-tab">
                       <table>
                           <tr>
                               <td><a class="enter-tab-on yellow-color">账号登录</a></td>
                               <td><a href="#">账户注册</a></td>
                           </tr>
                       </table>
                   </div>
                   <div class="progress">
                       <table class="progress-line">
                           <tr>
                               <td class="blue-bg">
                               </td>
                               <td>
                               </td>
                           </tr>
                       </table>
                       <table class="progress-index">
                           <tr>
                               <td>
                                   <i class="blue-bg white-color">1</i>
                               </td>
                               <td align="right">
                                   <i>2</i>
                               </td>
                           </tr>
                       </table>
                       <table class="progress-text">
                           <tr>
                               <td class="blue-color">填写账号密码</td>
                               <td align="right">完成注册</td>
                           </tr>
                       </table>
                   </div>
                   <div class="enter-form">
                       <ul>
                           <li>
                               <input class="username" type="text" /><a class="enter-form-link blue-bg white-color" href="#">邮箱注册</a>
                               <span class="enter-form-error yellow-color">邮箱格式不正确！</span>
                           </li>
                           <li>
                               <input class="password" type="text" />
                               <p class="form-info">提示：密码为8-16位的字母</p>
                           </li>
                           <li>
                               <input class="password" type="text" />
                           </li>
                           <li>
                               <input class="phone-code" type="text" /><a class="enter-form-link blue-color" href="#">发送(<span class="yellow-color">20</span>)</a>
                           </li>
                           <li>
                               <label><input type="radio" />已阅读并同意<span class="blue-color">《使用协议》</span>及<span class="blue-color">隐私条款</span></label>
                           </li>
                           <li><button class="btn blue-bg">确定</button></li>
                           <li><a class="enter-form-redirect" href="#">返回首页</a></li>
                       </ul>
                   </div>
               </div>
           </div>
       </div>
       <script src="js/jquery.js"></script>
       <script src="js/script.js"></script>
   </body>
</html>
