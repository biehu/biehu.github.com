<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<title>欧诗漫珍珠CC霜</title>
<link rel="stylesheet" href="styles/animate.css" />
<link rel="stylesheet" href="styles/index.css" />
</head>
<body>

	<div class="loading">加载中...</div>
	<div class="container">
		<section class="page page-1 active p1">
			<div class="bg"><img src="images/logo.png" /></div>
			<div class="pic-1"></div>
			<div class="pic-2"></div>
			<div class="pic-3"></div>
			<div class="pic-4"></div>
			<div class="pic-5"></div>
			<span class="go"></span>
		</section>

		<section class="page pressure down p2">
            <div class="bg"><img src="images/logo.png" /></div>
            <div class="pic-1"></div>
            <div class="pic pic-2"></div>
            <div class="pic pic-3"></div>
            <div class="pic pic-4"></div>
            <div class="pic pic-5"></div>
            <div class="pic pic-6"></div>
            <span class="go"></span>
        </section>

		<section class="page cc down p3">
            <div class="bg"><img src="images/logo.png" /></div>
            <div class="pic-1"></div>
            <span class="go"></span>
        </section>

		<section class="page page-2 down p4">
			<div class="bg"><img src="images/logo.png" /></div>
			<div class="pic-1"></div>
            
            <div class="pic-5 win">
                <img src="images/logo.png" />
            </div>
            <div class="pic-6 win">
                <img src="images/logo.png" />
            </div>
            <div class="pic-7 win">
                <img src="images/logo.png" />
            </div>
			
			<div class="pic-4">
			    <img src="images/second-text-3.png" />
                <span class="link link-3" data-win=".pic-7"></span>
            </div>
            <div class="pic-3">
                <img src="images/second-text-2.png" />
                <span class="link link-2" data-win=".pic-6"></span>
            </div>
            <div class="pic-2">
                <img src="images/second-text-1.png" />
                <span class="link link-1" data-win=".pic-5"></span>
            </div>

			<span class="go"></span>
		</section>

		<section class="page spokesman down p5">
            <div class="bg"></div>
            <div class="logo"><img src="images/logo.png" /></div>
            <div class="pic-1"></div>
            <div class="pic-2"></div>
            <span class="go"></span>
        </section>

		<section class="page page-3 down p6">
			<div class="bg"></div>
			<div class="logo"><img src="images/logo.png" /></div>
			<div class="pic-4"></div>
			<div class="pic-1"></div>
			<div class="pic-2"></div>

			<div class="pic-3"></div>
			

			<span class="go"></span>
		</section>
	</div>
	<audio id="audio_music" src="images/music.mp3" autoplay loop></audio>
	<script src="scripts/jquery.js"></script>
	<script>
		(function () {

		   
		   // 翻页
		   var yStart, yEnd;
           var index = 0;
           var allNum = $('.page').length;
           var isAnimate = false;
           var isModal = false;
           
           var slide = function (el, num) {
                el.css('WebkitTransitionDuration', '.5s');
                el.css('webkitTransform', 'translateY(' + num +　')');
           };
           
           var setPage = function (dir,page) {
               
                isAnimate = true;
                
                if(dir === 1){
                    $(".p"+(page+1)).addClass('active').removeClass('up');
                    $(".p"+(page+2)).removeClass('active').addClass('down');
                    
                }
                else{
                    $(".p"+page).removeClass('active').addClass('up');
                    $(".p"+(page+1)).addClass('active').removeClass('down');
                }
               
                setTimeout(function(){
                    if (isAnimate) {
                        isAnimate = false;
                    }
                },750);

				if (page === ($('.page').length - 1)) {
					$('.go').hide();
				}
				else {
					$('.go').show();
				}
            };
            
            var bindTouchPageUp = function(){
            
                $(document).bind("touchstart", function(e){
                    var touch = e.originalEvent.touches[0];
                    yStart = touch.pageY;
                });
                $(document).bind("touchmove", function(e){
                    event.preventDefault();
                    var touch = e.originalEvent.touches[0];
                    yEnd = touch.pageY;
                    if (isAnimate || isModal) 
                        return false;
                    if (yEnd - 100 > yStart & yEnd > yStart) { //down
                        if (index === 0)
                            return false;
                        setPage(1, --index);
                    }
                    else 
                        if (yEnd + 100 < yStart & yEnd < yStart) { //up
                            if (index === (allNum - 1)) 
                                return false;
                            setPage(0, ++index);
                        }
                });
                
            };

            
           var bindPageUp = function () {
               $(".next").bind('click', function(e){
                   e.preventDefault();
                   if (index == (allNum - 1)) {
                       return;
                   }
                   
                   if (isAnimate) {
                       isAnimate = false;
                   }
                   
                   setPage(0, ++index);
               });
           };

		   var init = function () {
//			   bindPageUp();
			   bindTouchPageUp();
		   };

		   init();
        }());


		// win
		
		var win = function () {
			var link = $('.link');
			var win = $('.win');

			link.on('touchstart', function () {
				var winSelector = $(this).attr('data-win');
				$(winSelector).addClass('show');
				$('.pic-1').css('opacity', 0);
				$('.pic-2, .pic-3, .pic-4').hide();
			});

			win.on('touchstart', function () {
				$(this).removeClass('show');
				$('.pic-1').css('opacity', 1);
				$('.pic-2, .pic-3, .pic-4').show();
			});
		};


		win();

		// 加载

		$('.page').hide();
		window.onload = function () {
			$('.loading').hide();
			$('.page').show();
		};


		$(document.body).dblclick(function () {
			return false;
		});

		</script>
</body>
</html>
