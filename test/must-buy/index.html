<script>
    var showProductInfo = function () {
        var info = $('.product-info img');
        $('.product-wrap area').on('mouseenter', function () {
            info.eq($(this).index()).show();
        });
        $('.product-wrap area').on('mouseleave', function () {
            info.eq($(this).index()).hide();
        });
        info.on('mouseenter', function () {
            $(this).show();
        });
        info.on('mouseleave', function () {
            $(this).hide();
        });
    };
    
    var questionTab = function () {
        $('.tab area').click(function () {
            $('.tab-info img').eq($(this).index()).addClass('on').
                siblings().removeClass('on');
            return false;
        });
    };
    
    var scrollAfterWorker = function () {
        var worker = $('.fs');
        worker.animate({top: '-45px'}, 7000);
    };
    
    var scrollPage = function () {
        var isChange = true;
        $(".container").mCustomScrollbar({
            axis:"x",
            scrollButtons:{enable:true},
            theme:"dark-thin",
            advanced:{autoExpandHorizontalScroll:true},
            callbacks: {
                whileScrolling: function () {
                    if (this.mcs.draggerLeft > 840 && isChange) {
                        scrollAfterWorker();
                        isChange = false;
                    }
                }
            }
        });
    };
    
    showProductInfo();
    questionTab();
    scrollPage();
</script>
