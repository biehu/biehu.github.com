                       <p>KLORANE 康如品牌隶属于法国皮尔法伯制药集团，于1965年在法国药房诞生，创始人为皮尔.法伯先生。</p>
                       <p>康如拥有50年的“植萃护发”经验，本着尊重自然、保护环境的原则，将自然与科学完美融合。品牌汇聚植物学家、农学家及药剂师的专业团队共同研发，推出植萃护发理念：一种植物、一种功效。用植物能量温和呵护头发，缔造出创新、温和、有效的植萃护发配方。</p>
                       <p>至今，康如已在全球64个国家销售。2015年9月，康如全新进驻中国，所有产品均为法国原装进口，并贴有原装正品标签，予以品质及安全的承诺。</p>
