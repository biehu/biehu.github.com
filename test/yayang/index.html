<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
       <title>健康之友</title>
       <link rel="stylesheet" href="styles/index.css" />
   </head>
   <body>
       <div class="wrap"> 
           <div class="p p1">
               <div class="bg">
                   <img src="images/p1-1.jpg" />
               </div>
               <div class="next">
                   <img src="images/next.png" />
               </div>
           </div>
           <div class="p p2 down">
               <div class="bg">
                   <img src="images/bg.jpg" />
               </div>
               <div>
                   <img src="images/p2-2.png" />
                   <img class="fade-in" src="images/p2-3.png" />
               </div>
           </div>
           <div class="p p3 down">
               <div class="bg">
                   <img src="images/bg.jpg" />
               </div>
               <div>
                   <img class="light-to-light" src="images/p3-2.png" />
               </div>
               <div>
                   <img src="images/p3-3.png" />
               </div>
           </div>
           <div class="p p4 down">
               <div class="bg">
                   <img src="images/bg.jpg" />
               </div>
               <div>
                   <img src="images/p4-4.png" />
               </div>
               <div>
                   <img class="zoom-in" src="images/p4-3.png" />
               </div>
               <div>
                   <img class="fade-in" src="images/p4-2.png" />
               </div>
           </div>
           <div class="p p5 down">
               <div class="bg">
                   <img src="images/bg.jpg" />
               </div>
               <div class="tab">
                   <div class="tab-title">
                       <img src="images/p5-1.png" />
                       <p class="on">
                           <img src="images/p5-2.png" />
                           <img class="link" data-num="2" src="images/p5-3_01.png" />
                           <img class="link" data-num="3" src="images/p5-3_02.png" />
                       </p>
                       <p>
                           <img src="images/p5-2-2.png" />
                           <img class="link" data-num="1" src="images/p5-3-2_01.png" />
                           <img class="link" data-num="3" src="images/p5-3-2_02.png" />
                       </p>
                       <p>
                           <img src="images/p5-2-3.png" />
                           <img class="link" data-num="1" src="images/p5-3-3_01.png" />
                           <img class="link" data-num="2" src="images/p5-3-3_02.png" />
                       </p>
                   </div>
                   <div class="tab-con">
                       <p class="on">
                           <img src="images/p5-4.png" />
                       </p>
                       <p>
                           <img src="images/p5-4-2.png" />
                       </p>
                       <p>
                           <img src="images/p5-4-3.png" />
                       </p>
                   </div>
               </div>
           </div>
           <div class="p p6 down">
               <div class="bg">
                   <img src="images/bg.jpg" />
               </div>
               <div>
                   <img src="images/p6-1.png" />
               </div>
           </div>
           
       </div>
       <script src="scripts/jquery.js"></script>
       <script src="scripts/index.js"></script>
   </body>
</html>
