<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
       <title>健康之友</title>
       <link rel="stylesheet" href="styles/index.css" />
   </head>
   <body>
       <div class="wrap"> 
           <div class="p p1">
               <div class="bg">
                   <img src="images/p1-1.jpg" />
               </div>
               <div class="next">
                   <img src="images/next.png" />
               </div>
           </div>
           <div class="p p2 down">
               <div class="bg">
                   <img src="images/bg.jpg" />
               </div>
               <div>
                   <img src="images/p2-2.png" />
                   <img class="fade-in" src="images/p2-3.png" />
               </div>
               <div>
                   <img class="toggle-show" src="images/p2-2-1.png" />
               </div>
           </div>
           <div class="p p3 down">
               <div class="bg">
                   <img src="images/bg.jpg" />
               </div>
               <div>
                   <img class="light-to-light" src="images/p3-1.png" />
               </div>
               <div>
                   <img class="light-to-light" src="images/p3-1-2.png" />
               </div>
               <div>
                   <img class="light-to-light" src="images/p3-1-3.png" />
               </div>
               <div class="light-wrap">
                   <img class="rotate" src="images/p3-2.png" />
               </div>
			   <div>
                   <img src="images/p3-3-1.png" />
               </div>
               <div style="bottom:0;">
                   <img src="images/p3-3-2.png" />
               </div>
           </div>
           <div class="p p4 down">
               <div class="bg">
                   <img src="images/bg.jpg" />
               </div>
               <div class="text-link">
                   <img src="images/p4-5-6_01.png" />
                   <img class="text-link-btn" data-text="text1" src="images/p4-5-6_02.png" />
                   <img src="images/p4-5-6_03.png" />
                   <p><img class="text-link-btn" data-text="text2" src="images/p4-5-6_04.png" /><img class="text-link-btn" data-text="text3" src="images/p4-5-6_05.png" /></p>
               </div>
               <div>
                   <img class="zoom-in" src="images/p4-3.png" />
               </div>
               <div style="z-index:1111">
                   <img class="text1" src="images/p4-2-1.png" />
               </div>
               <div >
                   <img class="text2" src="images/p4-2-2.png" />
               </div>
               <div >
                   <img class="text3" src="images/p4-2-3.png" />
               </div>
               <div class="to-click">
                   <img src="images/p4-5.png" />
               </div>
           </div>
           <div class="p p5 down">
               <div class="bg">
                   <img src="images/bg.jpg" />
               </div>
               <div class="tab">
                   <div class="tab-title">
                       <img src="images/p5-1.png" />
                       <p class="on">
                           <img src="images/p5-2.png" />
                           <span class="link" data-num="2" >
                               <img src="images/p5-3_01.png" />
                               <img src="images/hand.png" />
                           </span>
                           <span class="link" data-num="3" style="bottom: 0;"><img  src="images/p5-3_02.png" /><img src="images/hand.png" /></span>
                       </p>
                       <p>
                           <img src="images/p5-2-2.png" />
                           <span class="link" data-num="1" ><img  src="images/p5-3-2_01.png" /><img src="images/hand.png" /></span>
                           <span class="link" data-num="3"  style="bottom: 0;"><img src="images/p5-3-2_02.png" /><img src="images/hand.png" /></span>
                       </p>
                       <p>
                           <img src="images/p5-2-3.png" />
                           <span class="link" data-num="1" style="width: 41%"><img src="images/p5-3-3_01.png" /><img src="images/hand.png" /></span>
                           <span class="link" data-num="2"  style="bottom: 0; width: 41%"><img  src="images/p5-3-3_02.png" /><img src="images/hand.png" /></span>
                       </p>
                   </div>
                   <div class="tab-con">
                       <p class="on">
                           <img src="images/p5-4.png" />
                       </p>
                       <p>
                           <img src="images/p5-4-2.png" />
                       </p>
                       <p>
                           <img src="images/p5-4-3.png" />
                       </p>
                   </div>
               </div>
           </div>
           <div class="p p6 down">
               <div class="bg">
                   <img src="images/bg.jpg" />
               </div>
               <div>
                   <img src="images/p6-1.png" />
               </div>
               <div>
                   <img class="fade-in" src="images/p6-1-2.png" />
               </div>
           </div>
           
       </div>
       <audio id="audio_music" src="images/music.mp3" autoplay="" loop="">
</audio>
       <script src="scripts/jquery.js"></script>
       <script src="scripts/index.js"></script>
   </body>
</html>
