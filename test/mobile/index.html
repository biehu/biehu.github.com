        <script>
            var resizeBody = function (sildeHeight) {
               zoom = $(window).height() / sildeHeight;
               if (zoom > 1) {
                   zoom = 1;
               }
               
               $("body").css({"zoom": zoom});
               
               
           };
           
           var styleCover = function () {
               $('.cover .header p').addClass('slide');
               $('.cover .footer').addClass('show');
           };
           
           var styleGift = function () {
               $('.gift p').addClass('slide');
           };
           
           var styleDetail = function (dir, page) {
               var index = (page - 1 < 0) ? 0 : (page - 1);
               if (dir === 1) {
                   if (page === 0) {
                       $('.page_bg').eq(index).addClass('off');
                   }
                   else {
                       $('.page_bg').eq(index).removeClass('off');
                   }
                   
                   $('.page_bg').eq(index + 1).addClass('off');
               }
               else {
                   $('.star .desc').eq(index).addClass('slide');
                   $('.page_bg').eq(index - 1).addClass('off'); 
                   $('.page_bg').eq(index).removeClass('off'); 
               }
               
           };
           
           
           var page = (function () {

           /*
            * 翻页
            */
           var yStart, yEnd;
           var index = 0;
           var allNum = 9;
           var isAnimate = false;
           var isModal = false;
           
           var slide = function (el, num) {
                el.css('WebkitTransitionDuration', '.5s');
                el.css('webkitTransform', 'translateY(' + num +　')');
           };
           
           var setPage = function (dir,page) {
               if (page === 0) {
                   window.location.reload();
               }
               
                isAnimate = true;
                
                if(dir === 1){
                    $(".page_"+(page+1)).removeClass('up');
                    $(".page_"+(page+2)).addClass('down');
                }
                else{
                    $(".page_"+page).addClass('up');
                    $(".page_"+(page+1)).removeClass('down');
                }
                
                if (page > 6) {
                    $('.page-header').fadeIn();
                    resizeBody(1136);
                }
                else {
                    $('.page-header').fadeOut();
                    resizeBody(1000);
                }
                
                if (page >= 0 && page <= 7) {
                    styleDetail(dir, page);
                }
                
                if (page === 7) {
                    styleGift();
                }
               
                // 翻页
                setTimeout(function(){
                    if (isAnimate) {
                        isAnimate = false;
                    }
                },750);
            };
            
            var bindTouchPageUp = function(){
                $('.page-load').bind("touchstart touchmove", function () {
                    return false;
                });
            
                $(document).bind("touchstart", function(e){
                    var touch = e.originalEvent.touches[0];
                    yStart = touch.pageY;
                });
                $(document).bind("touchmove", function(e){
                    event.preventDefault();
                    var touch = e.originalEvent.touches[0];
                    yEnd = touch.pageY;
                    if (isAnimate || isModal) 
                        return false;
                    if (yEnd - 100 > yStart & yEnd > yStart) { //down
                        if (index === 0) {
                            return false;
                        }
                            
                        setPage(1, --index);
                    }
                    else 
                        if (yEnd + 100 < yStart & yEnd < yStart) { //up
                            if (index === (allNum - 1)) {
                                index = -1;
                            }
                            setPage(0, ++index);
                        }
                });
                
            };

            
           var bindPageUp = function () {
               $(".next").bind('click', function(e){
                   e.preventDefault();
                   if (index == (allNum - 1)) {
                       return;
                   }
                   
                   if (isAnimate) {
                       isAnimate = false;
                   }
                   
                   setPage(0, ++index);
               });
           };

           var init = function () {
               bindPageUp();
               bindTouchPageUp();
           };

           return init;
        })();

            else if (isAndroid && qqBrowerVersion > 49) {
                func = function (options) {
                    qqWeixinShare(getQqBrowerData(options));
                };
            }
            
        }
        
        // sogou浏览器(安卓3.1.1及以上，苹果)
        if (isSogouBrower &&
            window.SogouMse &&
            window.SogouMse.Utility &&
            window.SogouMse.Utility.shareWithInfo) {
            func = function (options) {
                SogouMse.Utility.shareWithInfo({ shareTitle: options.title,
                                                 shareContent: options.content,
                                                 shareUrl: options.url,
                                                 shareImageUrl: options.imgUrl,
                                                 shareType: options.type === 'friend' ? '2' : '4' });
            };
        }
        
        return function (options) {
            if (options.before) {
                options.before();
            }
            func(options);
            if (options.after) {
                options.after();
            }
        };
    };

    };

    // 参数options说明
    // {
    //    type: '类型', 注： friend 好友，friends 朋友圈
    //    title: '标题',
    //    content: '内容',
    //    url: '链接',
    //    imgUrl: '图片链接'
    // 
    //    before: function 分享之前调用
    //    after: function  分享之后调用
    // }
    var weixinShare = function (options) {
        weixinAppShare(options);
        return function (e) {
            e.preventDefault();
            var share = weixinWebShare();
            share(options);
        };
    };
    
    window.weixinShare = weixinShare;
