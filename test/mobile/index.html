                }

            .load .text-1 {

                -webkit-animation-direction: alternate;
                -webkit-animation-timing-function: linear;

                -webkit-animation-direction: alternate;

           /*

            */

           }
           
           .header p.slide {

           }
           
           .header .text-1 {

               transition-delay: .5s;

           .header .text-2 {

           }
           
           .header .text-3 {

           .footer {

           }
           
           .footer.show {

           /*

           /*
            * 翻页
            */

            .up {

            }
            
            /*

                transform: scale(2);
                opacity: 0;
                -webkit-transition: all 0.3s;
                -moz-transition: all 0.3s;
                transition: all 0.3s;
            }
        </style>

        <script>
            var resizeBody = function () {
               var sildeHeight = 1136;
               zoom = $(window).height() / sildeHeight;
               if (zoom > 1) {
                   zoom = 1;
               }
               $("body").css({"zoom": zoom});
           };
           
           var styleCover = function () {
               $('.cover .header p').addClass('slide');
               $('.cover .footer').addClass('show');
           };
           
           var styleGift = function () {
               $('.gift p').addClass('slide');
           };
           
           var page = (function () {

           /*
            * 翻页
            */
           var yStart, yEnd;
           var index = 0;
           var allNum = 3;
           var isAnimate = false;
           var isModal = false;
           
           var slide = function (el, num) {
                el.css('WebkitTransitionDuration', '.5s');
                el.css('webkitTransform', 'translateY(' + num +　')');
           };
           
           var setPage = function (dir,page) {
               
                isAnimate = true;
                
                if(dir === 1){
                    $(".page_"+(page+1)).removeClass('up');
                    $(".page_"+(page+2)).addClass('down');
                    
                }
                else{
                    $(".page_"+page).addClass('up');
                    $(".page_"+(page+1)).removeClass('down');
                }
               
                // 翻页
                setTimeout(function(){
                    if (isAnimate) {
                        isAnimate = false;
                    }
                },750);
            };
            
            var bindTouchPageUp = function(){
            
                $(document).bind("touchstart", function(e){
                    var touch = e.originalEvent.touches[0];
                    yStart = touch.pageY;
                });
                $(document).bind("touchmove", function(e){
                    event.preventDefault();
                    var touch = e.originalEvent.touches[0];
                    yEnd = touch.pageY;
                    if (isAnimate || isModal) 
                        return false;
                    if (yEnd - 100 > yStart & yEnd > yStart) { //down
                        if (index === 0)
                            return false;
                        setPage(1, --index);
                    }
                    else 
                        if (yEnd + 100 < yStart & yEnd < yStart) { //up
                            if (index === (allNum - 1)) 
                                return false;
                            setPage(0, ++index);
                        }
                });
                
            };

            
           var bindPageUp = function () {
               $(".next").bind('click', function(e){
                   e.preventDefault();
                   if (index == (allNum - 1)) {
                       return;
                   }
                   
                   if (isAnimate) {
                       isAnimate = false;
                   }
                   
                   setPage(0, ++index);
               });
           };

           var init = function () {
               bindPageUp();
               bindTouchPageUp();
           };

           return init;
        })();
        
        var load = function () {
            $(window).on('load', function () {
                alert(1);
                $('.load').addClass('hide');
            });
        };
        
           $(function () {
               resizeBody();
               page();
               load();
               styleCover();
               styleGift();
           });
