           /*
            * 加载中
            */
           @-webkit-keyframes loading {
                0% {
                    opacity: 0;
                    -webkit-transform: translateX(-700px);
                }
                
                20% {
                    opacity: 0;
                    -webkit-transform: translateX(-400px); 
                }

                    -webkit-transform: translateX(0);

                    -webkit-transform: translateX(400px); 
                }
                
                100% {
                    opacity: 0;
                    -webkit-transform: translateX(700px);
                }
            }

                0% {
                    opacity: 0;
                    -webkit-transform: translateX(700px);
                }

                }

                -webkit-animation-duration: 3s;

                -webkit-animation-direction: alternate;

            }

                -webkit-animation-duration: 3s;
                -webkit-animation-iteration-count: infinite;
                -webkit-animation-direction: alternate;
                -webkit-animation-timing-function: linear;

            }
            
            .page-load .load-text.stop p {
                -webkit-animation: none;
            }

           /*
            * 封面效果
            */
           .header p,
           .footer {
               -webkit-transition: all .5s ease-in-out;
           }
           
           .header p.slide {
               -webkit-transform: translate(0);
           }
           
           .header .text-1 {
               -webkit-transform: translateX(-700px);
               -webkit-transition-delay: .5s;

           }
           
           .header .text-2 {
               -webkit-transform: translateX(1000px);
               -webkit-transition-delay: 1s;
           }
           
           .header .text-3 {
               -webkit-transform: translateY(-500px);
               -webkit-transition-delay: 1.5s;
           }
           
           .footer {
               opacity: 0;
               -webkit-transition-delay: 2s;
           }
           
           .footer.show {
               opacity: 1;
           }
           
           /*
            * 礼物
            */
           .gift p {
               -webkit-transition: all 1s ease-in;
               opacity: 0;
           }
           
           .gift p.slide {
               opacity: 1;
               -webkit-transform: translate(0);
           }
           
           .gift .pic-1 {

               -webkit-transition-delay: .5s;

           .gift .pic-2 {

               -webkit-transition-delay: 1s;
           }
           
           .gift .pic-3 {

               -webkit-transition-delay: 1.5s;
           }
           
           /*
            * 详情页
            */
           .star .desc {
               opacity: 1;
               -webkit-transform: translateY(500px);
               -webkit-transition: all 1s ease-in;
           }
           
           .star .desc.slide {
               opacity: 0;
               -webkit-transform: translate(0);
           }
           
           
           /*
            * 翻页
            */
           .down {
                -webkit-transform: translate(0px, 100%) scale(0);
            }
            
            .up {
                -webkit-transform: translate(0px, -100%) scale(0);
            }
            
            @-webkit-keyframes arrowUpDown {
                0% {bottom: 10px;}
                100% {bottom: 20px;}
            }
            
            .page-btn {
                -webkit-animation-name: arrowUpDown;
                -webkit-animation-duration: .4s;
                -webkit-animation-iteration-count: infinite;
                -webkit-animation-direction: alternate;
                -webkit-animation-timing-function: linear;
            }
            
            /*
             * 加载
             */
            .page-load.hide {
                z-index: 0;
                -webkit-transform: scale(2);
                -moz-transform: scale(2);
                -ms-transform: scale(2);
                transform: scale(2);
                opacity: 0;
                -webkit-transition: all 0.3s;
                -moz-transition: all 0.3s;
                transition: all 0.3s;
            }
            
           /*

        <script>
            var resizeBody = function (sildeHeight) {
               zoom = $(window).height() / sildeHeight;
               if (zoom > 1) {
                   zoom = 1;
               }
               
               $("body").css({"zoom": zoom});
               
               
           };
           
           var styleCover = function () {
               $('.cover .header p').addClass('slide');
               $('.cover .footer').addClass('show');
           };
           
           var styleGift = function () {
               $('.gift p').addClass('slide');
           };
           
           var styleDetail = function (page) {
               $('.star .desc').eq(page - 1).addClass('slide');
           };
           
           
           var page = (function () {

           /*
            * 翻页
            */
           var yStart, yEnd;
           var index = 0;
           var allNum = 9;
           var isAnimate = false;
           var isModal = false;
           
           var slide = function (el, num) {
                el.css('WebkitTransitionDuration', '.5s');
                el.css('webkitTransform', 'translateY(' + num +　')');
           };
           
           var setPage = function (dir,page) {
               
                isAnimate = true;
                
                if(dir === 1){
                    $(".page_"+(page+1)).removeClass('up');
                    $(".page_"+(page+2)).addClass('down');
                    
                }
                else{
                    $(".page_"+page).addClass('up');
                    $(".page_"+(page+1)).removeClass('down');
                }
                
                if (page > 6) {
                    $('.page-header').fadeIn();
                    resizeBody(1136);
                }
                else {
                    $('.page-header').fadeOut();
                    resizeBody(1000);
                }
                
                if (page > 0 && page < 7) {
                    styleDetail(page);
                }
                
                if (page === 7) {
                    styleGift();
                }
               
                // 翻页
                setTimeout(function(){
                    if (isAnimate) {
                        isAnimate = false;
                    }
                },750);
            };
            
            var bindTouchPageUp = function(){
                $('.page-load').bind("touchstart touchmove", function () {
                    return false;
                });
            
                $(document).bind("touchstart", function(e){
                    var touch = e.originalEvent.touches[0];
                    yStart = touch.pageY;
                });
                $(document).bind("touchmove", function(e){
                    event.preventDefault();
                    var touch = e.originalEvent.touches[0];
                    yEnd = touch.pageY;
                    if (isAnimate || isModal) 
                        return false;
                    if (yEnd - 100 > yStart & yEnd > yStart) { //down
                        if (index === 0)
                            return false;
                        setPage(1, --index);
                    }
                    else 
                        if (yEnd + 100 < yStart & yEnd < yStart) { //up
                            if (index === (allNum - 1)) 
                                return false;
                            setPage(0, ++index);
                        }
                });
                
            };

            
           var bindPageUp = function () {
               $(".next").bind('click', function(e){
                   e.preventDefault();
                   if (index == (allNum - 1)) {
                       return;
                   }
                   
                   if (isAnimate) {
                       isAnimate = false;
                   }
                   
                   setPage(0, ++index);
               });
           };

           var init = function () {
               bindPageUp();
               bindTouchPageUp();
           };

           return init;
        })();
        
        var load = function () {
            $(window).on('load', function () {
                $('.page-load .load-text').addClass('stop');
                $('.page-load').addClass('hide');
                styleCover();
            });
        };
        
        var weixinAlert = function () {
            $('#weixin-btn').on('click', function (e) {
               e.preventDefault();
               $('#weixin-win').fadeIn(); 
            });
            
            $('#weixin-win').on('click', function () {
                $(this).fadeOut();
            });
        };

		var music = function () {
			var isPlay = true;
			$("#music").on("click",function(){
				var audio = $('#audio_music')[0];
				var that = $(this);
				if (isPlay) {
					audio.pause();
					isPlay = false;
					that.removeClass('on');
				}
				else {
					audio.play();
					isPlay = true;
					that.addClass('on');
				}
			});
		};
    
       $(function () {
           resizeBody(1000);
           page();
           load();
           music();
           weixinAlert();
       });
