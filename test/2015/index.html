transition: all 0.5s;

/*
 * 动画
 */
 @-webkit-keyframes toggleShow {

    100% {opacity: 1;}
}

  40% { -webkit-transform: scale(1.0) }

        <script>
            var year2015 = window.year2015 || {};
            
            year2015.resizeBody = function () {
               var sildeWidth = 640;
               zoom = $(window).width() / sildeWidth;
               if (zoom > 1) {
                   zoom = 1;
               }
               
               $("body").css({"zoom": zoom});
           };

		   year2015.page = function () {

		   /*
            * 翻页
            */
		   var yStart, yEnd;
           var index = 0;
           var allNum = 7;
           var isAnimate = false;
           var isModal = false;
           
           var slide = function (el, num) {
                el.css('WebkitTransitionDuration', '.5s');
                el.css('webkitTransform', 'translateY(' + num +　')');
           };
           
           var setPage = function (dir,page) {
               
                isAnimate = true;
                
                if(dir === 1){
                    $(".page_"+(page+1)).removeClass('up').addClass('active');
                    $(".page_"+(page+2)).addClass('down').removeClass('active');
                    
                }
                else{
                    $(".page_"+page).addClass('up').removeClass('active');
                    $(".page_"+(page+1)).removeClass('down').addClass('active');
                }
               
                // 翻页
                setTimeout(function(){
                    if (isAnimate) {
                        isAnimate = false;
                    }
                },750);
            };
            
            var bindTouchPageUp = function(){
            
                $(document).bind("touchstart", function(e){
                    var touch = e.originalEvent.touches[0];
                    yStart = touch.pageY;
                });
                $(document).bind("touchmove", function(e){
                    event.preventDefault();
                    if (index === 0) {
                        return;
                    }
                    var touch = e.originalEvent.touches[0];
                    yEnd = touch.pageY;
                    if (isAnimate || isModal) 
                        return false;
                    if (yEnd - 100 > yStart & yEnd > yStart) { //down
                        if (index === 0)
                            return false;
                        setPage(1, --index);
                    }
                    else 
                        if (yEnd + 100 < yStart & yEnd < yStart) { //up
                            if (index === (allNum - 1)) 
                                return false;
                            setPage(0, ++index);
                        }
                });
                
            };

            
           var bindPageUp = function () {
               $(".next").bind('click', function(e){
                   e.preventDefault();
                   if (index == (allNum - 1)) {
                       return;
                   }
                   
                   if (isAnimate) {
                       isAnimate = false;
                   }
                   
                   setPage(0, ++index);
               });
           };

		   var init = function () {
			   bindPageUp();
			   bindTouchPageUp();
		   };

		   init();
        };
           
           window.onload = function () {
               year2015.resizeBody();
			   year2015.page();
           };
        </script>
